<div class="moduloempleados">
  <div class="ml-3 mr-3">
    <div class="row">
      <div class="col titulo-outlet">
        <label><i class="fas fa-chevron-left aparece-movil-inline-block" routerLink="/empleados"></i>Santiago Antonio
          Mariscal Velásquez</label>
      </div>
    </div>
  </div>


 <div class="scrollempleado" style="overflow-y: auto;">
  <div id="perfilEmpleada" class="row ml-1 mr-1 mt-1 background-panel scrooll">


    <div class="col-5 col-sm-2">
      <img width="60px" height="60px"
        src="https://rociohernandezcruz.com/wp-content/uploads/2019/11/rocio-hernandez-cruz-2.jpg" alt="..."
        class="tableimg">
    </div>
    <div class="col-7 col-md-6" style="font-size: 12px;">
      <div class="row mt-2">
        <div class="col-12 col-lg-6 mt-2 mb-2">
          <i style="    border: 1px solid black;
          border-radius: 100%;
          padding: 2px;" class="fas fa-dollar-sign"></i>$0
        </div>
        <div class="col-12 col-lg-6 mt-2 mb-2">

          <i class="far fa-envelope"></i>{{empleado.contactoInicialEmailPersonal}}

        </div>
        <div class="col-12 col-lg-6 mt-2 mb-2">


          <i class="fas fa-birthday-cake"></i>fecha nacimiento {{empleado.fechaNacimiento}}

        </div>
        <div class="col-12 col-lg-6 mt-2 mb-2">
          <i class="fas fa-hourglass-half"></i>Antiguedad: 0 años y 0 meses
        </div>
      </div>

    </div>
    <div class="col"></div>
    <div class="bg-primary text-white text-center bordeEmpleada">Empleado</div>
    <button (click)="iniciarDescarga()" class="botonestilo aparece-desktop"><small *ngIf="!cargandoIcon"><i
          class="fas fa-download"></i>Iniciar descarga</small>
      <div *ngIf="cargandoIcon" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>

  </div>


  <ul class="nav nav-tabs" id="navegadorTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link" id="personal-tab" data-toggle="tab" href="#personal" role="tab" aria-controls="personal"
        aria-selected="true" routerLinkActive="active" [routerLink]="['personal']">Personal</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
        aria-selected="false" routerLinkActive="active" [routerLink]="['empleo']">Empleo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false" routerLinkActive="active" [routerLink]="['pagos']">Pago</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false" routerLinkActive="active" [routerLink]="['eventos']">Eventos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false" routerLinkActive="active" [routerLink]="['documentos']">Documentos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false" routerLinkActive="active">Kardex</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
        aria-selected="false" routerLinkActive="active">Notas</a>
    </li>
  </ul>


  <div class="row m-2 background-panel ">
    <div class="col-12 m-3">
      <router-outlet ></router-outlet>
    </div>
  </div>
</div>
 </div>


<app-alert-questions *ngIf="alerta.modal" [titulo]="alerta.strTitulo" [iconType]="alerta.iconType"
   (eventoFunciones)="recibirAlerta($event)"></app-alert-questions>
