<div class="moduloempleados">
    <div class="ml-3 mr-3">
        <div class="row">
            <div class="col titulo-outlet">
                <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa"><button disabled>
                    <i  aria-hidden="true" class="fas fa-bars"></i>
                </button></div>
                <label><i aria-hidden="true" class="fas fa-chevron-left aparece-movil-inline-block" routerLink="/empleados"></i>{{empleado.nombre}}
          {{empleado.apellidoMaterno}} {{empleado.apellidoPaterno}}</label>
            </div>
        </div>
    </div>


    <div class="scrollempleado mt-2">
        <div id="perfilEmpleada" style="    height: 70px;" class=" background-panel">


            <div (click)="subirFotoperfil();" class="marginImage alinear">
                <img style="border-radius: 50%;" width="60px" height="60px" [src]="elEmpleado.url" alt="..." class="tableimg">
                <br>
                <span class="estilolink">Subir foto de perfil</span>
            </div>
            <div class="alinear ml-3" style="font-size: 12px;width: 50%;">
                <div class="contenedorflex">
                    <div class="elementoitem">
                        <i aria-hidden="true" style="    border: 1px solid black;
          border-radius: 100%;
          padding: 2px;" class="fas fa-dollar-sign"></i> &nbsp; {{empleado.sueldoBrutoMensual | currency:'$'}}
                    </div>
                    <div class="elementoitem">

                        &nbsp;
                    </div>
                    <div class="elementoitem">


                        <i aria-hidden="true" class="fas fa-user"></i> &nbsp;{{empleado.puestoId?.descripcion}}

                    </div>
                    <div class="elementoitem">
                        <i aria-hidden="true" class="fas fa-phone-alt"></i> &nbsp;{{empleado.personaId?.contactoInicialTelefono}}
                    </div>
                </div>

            </div>
            <div class="alinear" style="width: 24%;    margin-top: 5px;">
                <div class="row" style="margin-bottom: 5px;">
                    <button *ngIf="!empleado.esActivo && !esKiosko" (click)="activarEmpleado()" style="margin:auto" class="btn btn-primary button-fill heartbeat">Activar empleado</button>
                </div>
                <div *ngIf="!esKiosko" class="progress">
                    <div class="progress-bar primary-bg" role="progressbar" [style.width]="porcentaje?.porcentaje+'%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{porcentaje?.porcentaje}}%</div>
                </div>
            </div>
            <div class="primary-bg text-white text-center bordeEmpleada ">Empleado</div>
            <a *ngIf="!esKiosko" (click)="iniciarDescarga()" class="botonestilo aparece-desktop estiloextralink"><small *ngIf="!cargandoIcon"><i aria-hidden="true" 
            class="fas fa-download"></i> Descargar perfil</small>
        <div *ngIf="cargandoIcon" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </a>

        </div>


        <ul class="nav nav-tabs" id="navegadorTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="personal-tab" data-toggle="tab" href="#personal" role="tab" aria-controls="personal" aria-selected="true" routerLinkActive="active" (click)="navegando('personal')">Personal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" routerLinkActive="active" (click)="navegando('empleo')">Empleo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" routerLinkActive="active" (click)="navegando('pagos')">Pago</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" routerLinkActive="active" (click)="navegando('eventos')">Eventos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" routerLinkActive="active" (click)="navegando('documentos')">Documentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" routerLinkActive="active" (click)="navegando('kardex')">Kardex</a>
            </li>
        </ul>


        <div class="row m-2 background-panel background-ajustar" appTamanioVentana>
            <div class="col-12 m-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
