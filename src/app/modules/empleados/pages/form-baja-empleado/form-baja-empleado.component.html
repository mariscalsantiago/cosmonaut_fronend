<form [formGroup]="myForm" (ngSubmit)="enviarFormulario()">
    <div class="m-3">
        <div class="row">
            <div class="col titulo-outlet">
                <label>DAR DE BAJA AL EMPLEADO</label>
            </div>
        </div>
    </div>
    
    
    <div class="background-panel margen">
        <br>
        <div class="form-group row margen"><label class="titulo">INFORMACIÓN DE BAJA</label></div>
        <div class="form-group row margen">
    
            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Seleccionar al empleado *</label>
                <select name="" id="" class="form-control">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <div class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>
            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Tipo de baja *</label>
                <select name="" id="" class="form-control">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <div class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>
            <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                <label >Fecha para cálculo</label>
                <div>
                    <input  value="true"  type="radio" name="tieneHijos" id="si" class="">
                    <label for="si">*Fecha de antigüedad</label>
                </div>
                <div>
                    <input   value="false"  type="radio" name="tieneHijos" id="no" class="">
                    <label for="no">*Fecha de inicio de contrato</label>
                </div>
            </div>
            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Motivo de salida*</label>
                <select name="" id="" class="form-control">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <div class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>
            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Último día de baja*</label>
               <input type="date" name="" id="" class="form-control">
                <div class="invalid-feedback">
                    Campo obligatorio
                </div>
            </div>
            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Notas</label>
               <input type="text" name="" id="" class="form-control">
            </div>
            <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                <label>Pagos que se harán por liquidación:</label>
                <div>
                    <input  value="true"  type="checkbox" name="tieneHijos" id="si" class="">
                    <label for="si">*Prima de antigüedad</label>
                </div>
                <div>
                    <input   value="false"  type="checkbox" name="tieneHijos" id="no" class="">
                    <label for="no">*Prima de antigüedad                </label>
                </div>
                <div>
                    <input   value="false"  type="checkbox" name="tieneHijos" id="no" class="">
                    <label for="no">*Indemnización 20 días por año</label>
                </div>
            </div>
    
        </div>
    </div>
    
    <div class="text-right margin" style="margin-bottom: 20px;">
    
        <button (click)="cancelar()" type="button" class="btn btn-primary button-outlet mr-2">Cancelar</button>
        <button  type="submit"  class="btn btn-primary button-fill">Guardar</button>
    </div>
</form>
