<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <div class="col titulo-outlet">
        <label>LISTA DE EMPLEADOS</label>
    </div>
</div>

<div class="scrooll-design" style="margin-top: -22px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
    
                <div class="mt-2">
    
                    <div class="form-group margen row "><label class="titulo">BÚSQUEDA</label></div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control" [(ngModel)]="personaId" placeholder="Número de empleado">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control"  [(ngModel)]="nombre" placeholder="Nombre">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" placeholder="Apellido paterno">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control"  [(ngModel)]="apellidoMaterno" placeholder="Apellido materno">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="empresa">
                                <option value="">Seleccionar empresa</option>
                                <option *ngFor="let item of arregloEmpresa" [value]="item.centrocClienteId">{{item.razonSocial}}</option>
                            </select>
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="idarea">
                                <option value="">Seleccionar área</option>
                                <option *ngFor="let item of arregloAreas " [value]="item.areaId">{{item.descripcion}}</option>
                            </select>
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="idPuesto">
                                <option value="">Seleccionar puesto</option>
                                <option *ngFor="let item of arregloPuestos" [value]="item.puestoId">{{item.descripcion}}</option>
                            </select>
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control"  [(ngModel)]="estatus">
                                <option value="">Estatus</option>
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>
                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">FILTRAR</button>
                          </div>
    
                        
                    </div>
    
    
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-light button-outlet" (click)="agregar()">
                              <i class="fa fa-plus"></i> Agregar empleado
                            </button>
                          </div>
                      </div>
    
    
                      <div class="row   margen-tabla background-panel ">
                        <app-tablapaginado [datos]="arreglotabla" [imagen]="true" [icondefault]="'usuario'" [cargando]="cargando" (salida)="recibirTabla($event)" ></app-tablapaginado>
                      </div>
    
    
    
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>
