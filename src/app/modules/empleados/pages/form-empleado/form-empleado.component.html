<div class="m-3">
    <div class="row">
        <div class="col titulo-outlet">
            <label>DAR DE ALTA EMPLEADO</label>
        </div>
    </div>
</div>


<div class="row m-1 background-panel">

  
    <div class="col-12 margennav">
  
        <nav class="nav-inside">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link " [ngClass]="{'activado':activado[0].tab}" id="nav-home-tab"  role="tab" aria-controls="nav-home" aria-selected="true">1.Información básica</a>
              <a class="nav-item nav-link " [ngClass]="{'activado':activado[1].tab,'disabled':activado[1].disabled}" id="nav-profile-tab"  role="tab" aria-controls="nav-profile" aria-selected="false">2.Domicilio</a>
              <a class="nav-item nav-link " [ngClass]="{'activado':activado[2].tab,'disabled':activado[2].disabled}" id="nav-contact-tab"  role="tab" aria-controls="nav-contact" aria-selected="false">3.Preferencias</a>
              <a class="nav-item nav-link " [ngClass]="{'activado':activado[3].tab,'disabled':activado[3].disabled}" id="nav-contact-tab" role="tab" aria-controls="nav-empleo" aria-selected="false">4.Información de empleo</a>
              <a class="nav-item nav-link " [ngClass]="{'activado':activado[4].tab,'disabled':activado[4].disabled}" id="nav-contact-tab"  role="tab" aria-controls="nav-detalle" aria-selected="false">5.Detalle de la cuenta</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade " [ngClass]="{'show active':activado[0].form}" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <app-informacionbasica (enviado)="recibir($event)" [alerta]="alerta" [enviarPeticion]="enviarPeticion"  [cambiaValor]="cambiaValor"></app-informacionbasica>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active':activado[1].form}" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <app-domicilio (enviado)="recibir($event)"></app-domicilio>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active':activado[2].form}" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <app-preferencias (enviado)="recibir($event)"></app-preferencias>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active':activado[3].form}" id="nav-empleo" role="tabpanel" aria-labelledby="nav-empleo-tab">
                <app-empleo (enviado)="recibir($event)"></app-empleo>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active':activado[4].form}" id="nav-detalle" role="tabpanel" aria-labelledby="nav-detalle-tab">
                <app-detalle (enviado)="recibir($event)"></app-detalle>
            </div>
          </div>
    </div>




</div>


<app-alert-questions *ngIf="alerta.modal" [titulo]="alerta.strTitulo" [iconType]="alerta.iconType" [subtitulo]="alerta.strsubtitulo"   (eventoFunciones)="recibirAlerta($event)"></app-alert-questions>
