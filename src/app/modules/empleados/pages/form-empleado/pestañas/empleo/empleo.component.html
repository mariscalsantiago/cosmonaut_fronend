<div class="form-group mt-3 row margen"><label class="titulo">Domicilio</label></div>
<div class="container">
    <div class="row">
        <div class="col-12 mr-3">
            <div id="accordion" class="acordion_desplegable">
                <div class="card" [ngClass]="{'cardselected':arreglopintar[0]}">
                    <div [ngClass]="{'fondoblanco':arreglopintar[0]}" class="card-header" id="detallepago">
                        <h5 class="mb-0">
                            <button (click)="cambiarStatus(0)" class="btn btn-link" data-toggle="collapse"
                                data-target="#detallepagocolapsar" aria-expanded="false" aria-controls="detallepago">

                                Información de puesto
                                <i *ngIf="!arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-up "></i>
                                <i *ngIf="arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-down "></i>
                            </button>
                        </h5>
                    </div>

                    <div id="detallepagocolapsar" class="collapse" aria-labelledby="detallepago"
                        data-parent="#accordion">
                        <div class="card-body">


                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Area</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Ventas</option>
                                        <option value="">Almacén</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Puesto</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Ventas</option>
                                        <option value="">Almacén</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Reporta a </label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Ventas</option>
                                        <option value="">Almacén</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Sede</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Ventas</option>
                                        <option value="">Almacén</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Estado de la republica</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">México</option>
                                        <option value="">Oaxaca</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Politicas</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Estandar</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Número de empleado</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Sindicalizado</label>

                                    <div><label for="sisindicalizado">Si</label>

                                        <input type="radio" name="gruposinsicato" id="sisindicalizado">

                                    </div>
                                    <div><label for="nosindicalizado">No</label>

                                        <input type="radio" name="gruposinsicato" id="nosindicalizado">

                                    </div>

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="card" [ngClass]="{'cardselected':arreglopintar[0]}">
                    <div [ngClass]="{'fondoblanco':arreglopintar[0]}" class="card-header" id="detallepago">
                        <h5 class="mb-0">
                            <button (click)="cambiarStatus(0)" class="btn btn-link" data-toggle="collapse"
                                data-target="#detallepagocolapsar" aria-expanded="false" aria-controls="detallepago">

                                Información de contacto
                                <i *ngIf="!arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-up "></i>
                                <i *ngIf="arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-down "></i>
                            </button>
                        </h5>
                    </div>

                    <div id="detallepagocolapsar" class="collapse" aria-labelledby="detallepago"
                        data-parent="#accordion">
                        <div class="card-body">

                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Fecha de antigüedad</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Tipo de contrato</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Tiempo identerminado</option>
                                        <option value="">Proyecto</option>
                                    </select>
                                </div>
                                
                            </div>

                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Fecha inicio de contrato</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Fecha fin de contrato</label>
                                    <input type="date" name="" id="" class="form-control">
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Jornada</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Completa</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    <label for="exampleFormControlSelect1">Tipo de empleado</label>
                                    <select name="" id="" class="form-control">
                                        <option value="">Sueldos</option>
                                    </select>
                                </div>
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-4">
                                    <label for="exampleFormControlSelect1">Área geografica</label>

                                    <div>
                                        
                                        <input type="radio" name="areageo" id="zonalibre">
                                        <label for="zonalibre">Zona libre de la frontera norte</label>

                                        

                                    </div>
                                    <div>
                                        <input type="radio" name="areageo" id="area">
                                        <label for="area">Área general</label>

                                        

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="input-group-sm mb-4 col-12 col-sm-6 col-lg-6">
                                    
                                    <input type="checkbox" name="" id="subcontratado">
                                    <label for="subcontratado">Empleado subcontratado</label>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="card" [ngClass]="{'cardselected':arreglopintar[0]}">
                    <div [ngClass]="{'fondoblanco':arreglopintar[0]}" class="card-header" id="detallepago">
                        <h5 class="mb-0">
                            <button (click)="cambiarStatus(0)" class="btn btn-link" data-toggle="collapse"
                                data-target="#detallepagocolapsar" aria-expanded="false" aria-controls="detallepago">

                                Compensación
                                <i *ngIf="!arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-up "></i>
                                <i *ngIf="arreglopintar[0]" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="fas fa-chevron-down "></i>
                            </button>
                        </h5>
                    </div>

                    <div id="detallepagocolapsar" class="collapse" aria-labelledby="detallepago"
                        data-parent="#accordion">
                        <div class="card-body">




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
