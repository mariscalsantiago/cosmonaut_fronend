<div class="row margen">
  <div class="col titulo-outlet">
    <label><i class="fas fa-chevron-left aparece-movil-inline-block" routerLink="/company"></i>CARGA MASIVA DE EMPLEADOS</label>
  </div>
</div>


<hr>


<form [formGroup]="myForm" (ngSubmit)="enviarPeticion()">

  <input type="hidden" >
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
  <div class="background-panel margen">
  <br>
    <div class="form-group row margen">
      <label class="titulo">INFORMACIÓN PARA CARGA MASIVA DE EMPLEADOS</label>
    </div>
    <div class="form-group row margen">

          <div class=" input-group-sm mb-3 col-12 col-sm-10 col-lg-10">
            <label>Selecciona y descarga el formato que requieras cargar llénalo y sube el archivo. Recuerda llenar todos los campos obligatorios</label>
            <select formControlName="tipoCargaId" type="text" class="form-control" [ngClass]="{'is-invalid':f.tipoCargaId.errors && submitEnviado}">
                <option value="0" selected ></option>
                <option value="1">Empleados</option>
                <option value="2">Ex empleados</option>
                <option value="3">Empleados con pago complementario</option>
            </select>
            <div *ngIf="f.tipoCargaId.errors && submitEnviado" class="invalid-feedback">
                Campo requerido
              </div>

              <br> 

              <nav>
                  <a routerlinkactive="active" (click)="iniciarDescarga()"   style="text-decoration: underline;color: #4cc1b0;">
                    <i class="fas fa-download"></i>  Descargar formato</a>
               </nav>
               <br>
          </div>


        <div class="input-group-sm mb-3 col-12 col-sm-10 col-lg-10">
          
          <label>Sube el formato de carga masiva con los datos modificados</label>
          <div class="input-group mb-3">
            <input type="hidden" formControlName="documento">

            <input #documento type="text" class="form-control disabled bg-light" >
            <div (click)="abrirDoc()" class="input-group-append" style="cursor: pointer;">
              <span style="font-size: small;" class="input-group-text dark" id="basic-addon2"><i class="icon_upload"></i> Subir archivo</span>
            </div>
          </div>
        </div>


        
      
    </div>

    <div class="text-right margen" style="margin-bottom: 20px;">
      <button type="button" class="btn btn-primary button-outlet mr-3" style="color:red"
        (click)="cancelarcomp()">Cancelar</button>
      <button type="submit" class="btn btn-primary button-fill agrandarloading">Continuar</button>
    </div>
    <br>
  </div>
</div>
</div>


</form>
