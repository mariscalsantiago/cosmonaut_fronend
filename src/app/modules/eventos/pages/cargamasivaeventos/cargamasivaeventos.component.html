<div class="row margen">
    <div class="col titulo-outlet">
      <label><i class="fas fa-chevron-left aparece-movil-inline-block" routerLink="/company"></i>CARGA MASIVA DE EVENTOS</label>
    </div>
  </div>
  
  
  <hr>

  <form [formGroup]="myForm" >
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 margennav" >

        <div class="background-panel">
            <br>
              <div class="form-group row margen">
                <label class="titulo">INFORMACIÓN PARA CARGA MASIVA DE EVENTOS</label>
              </div>
              <div class="form-group  margen">
            <nav class="nav-inside ">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a (click)="backTab(0)" class="nav-item nav-link "
                        [ngClass]="{'activado':activado[0].tab,'selecciona':activado[0].seleccionado}" id="nav-home-tab"
                        role="tab" aria-controls="nav-home" aria-selected="true">1. Filtrar empleados</a>
                    <a (click)="backTab(1)" class="nav-item nav-link "
                        [ngClass]="{'activado':activado[1].tab,'disabled':activado[1].disabled,'selecciona':activado[1].seleccionado}"
                        id="nav-profile-tab" role="tab" aria-controls="nav-profile" aria-selected="false">2. Obtener formato</a>

                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent margen" >
                <div class="tab-pane fade" [ngClass]="{'show active':activado[0].form}" id="nav-profile" role="tabpanel"
                    aria-labelledby="nav-profile-tab">


                    <div class="row">
                        <div class="input-group-sm mb-4 mt-3 col-12 col-sm-7 col-lg-7">
                            <label for="moneda">Seleccina los empleados a incluir en el formato:</label>
                            <label class="contenedorInputCheckRadio">Todos los empleados
                                <input [(ngModel)]="valor" name="seleccion" type="radio" value="1">
                                <span class="radiomark"></span>
                            </label>
                            <label class="contenedorInputCheckRadio">Filtrar por área
                                <input [(ngModel)]="valor" name="seleccion" type="radio" value="2">
                                <span class="radiomark"></span>
                            </label>
                            <div *ngIf="valor == '2'">
                                <select name=""  class="form-control">
                                    <option value="">Ârea</option>
                                </select>

                            </div>
                            <label class="contenedorInputCheckRadio">Filtrar por empleados especificos
                                <input [(ngModel)]="valor" name="seleccion" type="radio" value="3">
                                <span class="radiomark"></span>
                            </label>
                            <div *ngIf="valor == '3'">
                                <select name=""  class="form-control">
                                    <option value="">Empleado</option>
                                </select>

                            </div>
                        </div>

                    </div>
                    <div class="text-right margin" style="margin-bottom: 20px;">

                        <button type="button" (click)="cancelar()"
                            class="btn btn-primary button-outlet mr-2">Cancelar</button>

                        <button (click)="seleccionarItem()" type="button"
                            class="btn btn-primary button-fill">Continuar</button>
                    </div>

                    <br>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[1].form}" id="nav-contact" role="tabpanel"
                    aria-labelledby="nav-contact-tab">


                    <div class="row">
                        <div class="input-group-sm mb-4 mt-3 col-12 col-sm-12 col-lg-12">
                            <label >Descargar el formato, llénalo y ve al siguiente paso. Recuerda llenar todos los campos obligatorios.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-left">
                          <nav>
                            
                            <a class="botonestilo  estiloextralink" (click)="iniciarDescarga()" ><i
                               class="fas fa-download"></i> Descargar formato
                             </a>
                        </nav>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="input-group-sm mb-3 col-12 col-sm-7 col-lg-7">
                            <label>Sube el formato de carga masiva con los datos modificados</label>
                            <div class="input-group mb-3">
                              <input type="hidden" >
                              <input type="text" class="form-control disabled bg-light" >
                              <div (click)="abrirArchivo()" class="input-group-append" style="cursor: pointer;">
                                <span style="font-size: small;" class="input-group-text dark" id="basic-addon2"><i class="icon_upload"></i> Subir archivo</span>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="text-right margin" style="margin-bottom: 20px;">

                        <button type="button" (click)="cancelar()"
                            class="btn btn-primary button-outlet mr-2">Cancelar</button>

                        <button (click)="seleccionarItem()" type="button"
                            class="btn btn-primary button-fill">Continuar</button>
                    </div>
                    <br>
                </div>
            </div>
            </div>
            </div>

    </div>
</div>

</form>

<div class="container" *ngIf="listaErrores">
  
    <div class="row">
    
      <div class="form group row margen">
        <div class=" input-group-sm mb-3 col-12 col-md-8 col-lg-8">
          <select placeholder="Estatus" name="" class="form-control" [(ngModel)]="idEmpleado">
            <option value="0" selected>Estatus</option>
  
            <!--<option *ngFor="let item of arregloDocumentos"  [value]="item.id">{{item.nombre}}
            </option>-->
          </select>
  
        </div>
        <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
          <button type="button" class="btn btn-primary button-outlet " >Filtrar</button>
        </div>
    
      </div>
    
    
    </div>
    
    
    <div class="row ">
    
        <div class="col">
    
          <div class="row margen">
            <div class="col titulo">
              <label>RESULTADOS</label>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-light button-outlet" (click)="agregar()">
  
                 Carga masiva de eventos
              </button>
            </div>
          </div>
          <div class="row margen margen-tabla background-panel">
            <app-tablapaginado [datos]="arreglotabla" [cargando]="cargando"></app-tablapaginado>
          </div>
    
        </div>
    </div>
    </div>
