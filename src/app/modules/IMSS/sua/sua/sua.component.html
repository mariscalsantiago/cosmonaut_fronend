<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <ul class="nav nav-tabs" role="tablist"  id="navegadorTabsEncab">
        <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa float-left"><button disabled>
            <img src="assets/imgs/menu.png" alt="" srcset="">
        </button>
        </div>  
        <li class="float-left"><a routerLinkActive="active"  class="nav-link" data-toggle="tab"  role="tab" 
            (click)="inicio()"> {{modulo}}</a>
        </li>
        <li style="padding-top: 10PX;" class="float-left">
            {{subModulo}} 
        </li>
    </ul>
</div>
<div class="background-ajustar" appTamanioVentana [pixeles]="115">
<div class="scrooll-design" style="margin-top: -12px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">

                <div class="mt-2">

                    <div class="form-group margen row "><label class="titulo">BÃšSQUEDA</label></div>
                    <div class="form group row margen">
<!--                         <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" style="margin-top: 32px !important;" [(ngModel)]="idregistroPatronal" name="">
                                <option value="0" selected >Registro Patronal</option>
                                <option *ngFor="let item of arregloRegistroPatronal" [value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>

                        </div> -->
                        <div class=" input-group-sm mb-3 col-3 ">
                            <label style="color:white">Desde</label>
                            <input type="date" placeholder="desde" [(ngModel)]="fechaMin" id="fechaMinSUA" class="form-control">
                        </div>

                        <div class=" input-group-sm mb-3 col-3 ">
                            <label style="color:white" for="">Hasta</label>
                            <input type="date" class="form-control" [(ngModel)]="fechaMax" id="fechaMaxSUA" placeholder="Hasta">
                        </div>
                    </div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" formatos [letras]="true" [especial]="true" class="form-control" [(ngModel)]="nombre" id="nombreSUA" placeholder="Nombre">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" formatos [letras]="true" [especial]="true" class="form-control" [(ngModel)]="apellidoPat" id="apellidoPatSUA" placeholder="Primer apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" formatos [letras]="true" [especial]="true" class="form-control" [(ngModel)]="apellidoMat" id="apellidoMatSUA" placeholder="Segundo apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="movimiento" id="movimientoSUA" name="">
                                <option id="movimientoSUAId0" value="0" selected >Movimiento</option>
                                <option id="movimientoSUAId1" *ngFor="let item of arregloMovimientos" [value]="item.movimientoImssId">{{item.descripcionMovimiento}}</option>
                            </select>
                        </div>

                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="submit"  id="btnFiltrarSUA" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                        </div>


                    </div>


                    <div class="row margen">
                        <div class="col titulo">
                            <label>RESULTADOS</label>
                        </div>
                        <div *ngIf="activarMultiseleccion" class="row text-right margin botonmultiseleccion">

                            <div class="col-12">
                                <button *ngIf="esDescargar" (click)="guardarMultiseleccion(1)" type="button" class="btn heartbeathand btn-light button-outlet mr-2"><span>Descargar altas</span>
                              </button>
                                <button *ngIf="esDescargar" (click)="guardarMultiseleccion(2)" type="button" class="btn heartbeathand btn-light button-outlet mr-2"><span>Descargar modificaciones</span>
                            </button>

                            </div>

                        </div>

                    </div>


                    <div class="row margen-tabla background-panel ">
                        <app-tablapaginado [checkbox]="esDescargar" [datos]="arreglotabla" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
                    </div>

                </div>

            </div>

        </div>


    </div>
</div>
</div>
