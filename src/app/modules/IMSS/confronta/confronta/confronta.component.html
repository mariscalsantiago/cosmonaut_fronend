<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <div class="col titulo-outlet">
        <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa"><button disabled>
            <img src="assets/imgs/menu.png" alt="" srcset="">
        </button></div>

        <label style="color:white" for="">CONFRONTA</label>
    </div>
</div>

<div class="scrooll-design" style="margin-top: -22px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">

                <div class="mt-2">

                    <div class="form-group margen row "><label class="titulo">BÚSQUEDA</label></div>
                    <div class="form group row margen">
                        <div class="input-group-sm mb-3 col-3 ">

                            <label style="color:white" for="">Registro Patronal</label>
                            <select name="" class="form-control" [(ngModel)]="idregistroPatronal">
                                <option value="0" selected >Registro Patronal</option>
                                <option *ngFor="let item of arregloRegistroPatronal"[value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="form group row margen">
                        <div class="input-group-sm mb-3 col-3">
                            <label style="color:white" for="">Razón social </label><br>
                            <select name="" [(ngModel)]="razonSocial" class="form-control">
                                <option value="0" selected >Razón Social</option>
                                <option *ngFor="let item of arregloCompanias" [value]="item.centrocClienteId">{{item.nombre}}</option>
                            </select>
                        </div>

                        <div class="input-group-sm mb-3 col-3 ">

                            <label style="color:white" for="">Año</label>
                            <input appSolonumeros oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" min="1950" max="2100" step="1" maxlength="4" minlength="4" placeholder="Año" [(ngModel)]="anio" class="form-control">
                        </div>

                        <div class="input-group-sm mb-3 col-3 ">

                            <label style="color:white" for="">Mes</label><br>
                            <select name="" style="text-transform:capitalize;" [(ngModel)]="mes" class="form-control">
                                <option value="0" selected > Mes </option>
                                <option  *ngFor="let month of months;let i=index"[value]="month | date: 'MMMM' | titlecase">
                                     {{month | date: 'MMMM' | titlecase}}
                                </option>
                            </select>
                        </div>


                        <div class="input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="submit" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                        </div>


                    </div>


                    <div class="row margen">
                        <div class="col titulo">
                            <label style="color:white" for="">RESULTADOS</label>
                            <div class="col text-right">
                                <button type="button" class="btn btn-light button-outlet" (click)="verdetalle()">
                                  <i aria-hidden="true"class="icon_24agregar primary-bg"></i> Agregar confronta
                                </button>
                            </div>
                        </div>

                    </div>


                    <div class="margen-tabla background-panel ">
                        <br>
                        <app-tablapaginado [checkbox]="false" [datos]="arreglotabla" [cargando]="cargando" (salida)="recibirTabla($event)" [descargar]="true"></app-tablapaginado>
                    </div>




                </div>

            </div>

        </div>


    </div>
</div>
