<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
  <ul class="nav nav-tabs" role="tablist"  id="navegadorTabsEncab">
    <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa" style="margin-left: 13px;"><button disabled>
        <img src="assets/imgs/menu.png" alt="" srcset="">
    </button>
    </div>  
    <li ><a routerLinkActive="active"  routerLink="/inicio" class="nav-link" data-toggle="tab"  role="tab" 
        > {{modulo}} ></a>
    </li>
    <li style="padding-top: 10PX;">
        {{subModulo}} 
    </li>
</ul>
</div>


<div class="scrooll-design" style="margin-top: -22px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
                    <div class="mt-2">
                      <div class="form-group margen row "><label class="titulo">BÃšSQUEDA</label></div>
                    <div class="form group row margen">
                     <div class=" input-group-sm mb-3 col-3 ">
                        <label style="color:white" >Fecha de movimiento</label>
                        <input  type="date"  [(ngModel)]="fechaMovimiento" class="form-control">
                    </div>
                    </div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="idregistroPatronal" name="">
                                <option value="0" selected >Registro Patronal</option>
                                <option *ngFor="let item of arregloRegistroPatronal" [value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>
    
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input formatos [letras]="true" [especial]="true" type="text" class="form-control" [(ngModel)]="nombre" id="nombreIDSE"  placeholder="Nombre">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input formatos [letras]="true" [especial]="true" type="text" class="form-control" [(ngModel)]="apellidoPat" id="apellidoPatIDSE"  placeholder="Primer apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input formatos [letras]="true" [especial]="true" type="text" class="form-control" [(ngModel)]="apellidoMat" id="apellidoMatIDSE"  placeholder="Segundo apellido">
                        </div>
                      
                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button" id="btonFiltrarIDSE" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                          </div>
    
                        
                    </div>
        
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        <div *ngIf="activarMultiseleccion" class="row text-right margin botonmultiseleccion">
                            <div class="col-12">
                                <button (click)="enviarIdse()" type="button"
                                  class="btn heartbeathand btn-light button-outlet "><span>Enviar a IDSE</span>
                                </button>
                              </div>
                          </div>
                          <div *ngIf="activarMultiseleccion" class="row text-right margin botonmultiseleccion">
                            <div class="col-12">
                              <button *ngIf="esDescargar" (click)="guardarMultiseleccion()" type="button"
                                class="btn heartbeathand btn-light button-outlet mr-2"><span>Descargar archivo</span>
                              </button>
                            </div>
                          </div>
                      </div>
    
    
                      <div class="   margen-tabla background-panel ">
                        <br>
                        <app-tablapaginado [checkbox]="true" [imss]="true" [datos]="arreglotabla" [arreglotablaDesglose]="arreglotablaDesglose"   [cargando]="cargando" [desglosar]="true" [eliminar]="esEliminar" (salida)="recibirTabla($event)" ></app-tablapaginado>
                      </div>
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>
