<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <div class="col titulo-outlet">
        <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa"><button disabled>
            <img src="assets/imgs/menu.png" alt="" srcset="">
        </button></div>
        <label>MOVIMIENTOS IDSE</label>
    </div>
</div>


<div class="scrooll-design" style="margin-top: -22px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
    
                <div class="mt-2">
    
                    <div class="form-group margen row "><label class="titulo">BÚSQUEDA</label></div>
                    <div class="form group row margen">
                     <div class=" input-group-sm mb-3 col-3 ">
                        <label style="color:white" >Fecha de movimiento</label>
                        <input  type="date"  [(ngModel)]="fechaMovimiento" class="form-control">
                    </div>
                    </div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="idregistroPatronal" name="">
                                <option value="0" selected >Registro Patronal</option>
                                <option *ngFor="let item of arregloRegistroPatronal" [value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>
    
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input  type="text" class="form-control" [(ngModel)]="nombre"  placeholder="Nombre">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input  type="text" class="form-control" [(ngModel)]="apellidoPat"  placeholder="Primer apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input  type="text" class="form-control" [(ngModel)]="apellidoMat"  placeholder="Segundo apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control" [(ngModel)]="numeroEmpleado" placeholder="Número de empleado">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="movimiento" name="">
                                <option value="0" selected >Movimiento</option>
                                <option *ngFor="let item of arregloMovimientos" [value]="item.movimientoImssId">{{item.descripcionMovimiento}}</option>
                            </select>
                        </div>
                        <div *ngIf ="imss" class=" input-group-sm mb-3 col-12 col-sm-12 col-lg-4 col-xl-3">
                            <select class="form-control" [(ngModel)]="esActivo" placeholder="Estatus">

                            <option value="0" selected>Estatus</option>
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>

                            </select>
                        </div>

                      
                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                          </div>
    
                        
                    </div>
        
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        <div *ngIf="imss" class="row text-right margin botonmultiseleccion">
                            <div class="col-12">
                                <button (click)="guardarMultiseleccion()" type="button"
                                  class="btn heartbeathand btn-light button-outlet "><span>Enviar a IDSE</span>
                                </button>
                              </div>
                          </div>
                          <div *ngIf="activarMultiseleccion" class="row text-right margin botonmultiseleccion">
                            <div class="col-12">
                              <button (click)="guardarMultiseleccion()" type="button"
                                class="btn heartbeathand btn-light button-outlet mr-2"><span>Descargar archivo</span>
                              </button>
                            </div>
                          </div>
                      </div>
    
    
                      <div class="   margen-tabla background-panel ">
                        <br>
                        <app-tablapaginado [checkbox]="true" [imss]="true" [datos]="arreglotabla" [arreglotablaDesglose]="arreglotablaDesglose"   [cargando]="cargando" [desglosar]="true" [eliminar]="true" (salida)="recibirTabla($event)" ></app-tablapaginado>
                      </div>
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>
