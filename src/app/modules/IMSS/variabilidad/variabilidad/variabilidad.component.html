<div class="row margen">
    <div class="col titulo-outlet">
      <label><i class="fas fa-chevron-left aparece-movil-inline-block" ></i>PROMEDIO DE VARIABLES</label>
    </div>
  </div>
  
  <hr>

  <form [formGroup]="myForm" *ngIf="fromPromediar" (ngSubmit)="enviarPeticion()">
    <input type="hidden">
    <div class="form-group row">
            <div class="col-2"></div>
            <div class="col-8">
          <div class="background-panel margen">
          <br>
            <div class="form-group row margen">
              <label class="titulo">CALCULAR PROMEDIO DE VARIABLES</label>
            </div>
            <div class="form-group row margen">
            
                <div class="  input-group-sm mb-3 col-10">
                    <label >Razón social </label>
                    <input formControlName="razonSocial" maxlength="300" type="text" class="form-control disabled bg-light" >
            
                </div>
    
                <div class="  input-group-sm mb-3 col-10">
                    <label>Bimestre a calcular *</label>
                    <input formControlName="bimestre" maxlength="300"  type="text" class="form-control disabled bg-light" >
            
                </div>
    
                <div class="  input-group-sm mb-3 col-10">
                    <label>Días a promediar *</label>
                    <input  type="text" class="form-control">
            
                </div>
    
                <div class="  input-group-sm mb-3 col-10">
                    <label>Fecha de aplicación *</label>
                    <input formControlName="fecha" type="text" class="form-control disabled bg-light">
            
                </div>
    
            </div>
            
            
            <div class="text-center margin" style="margin-bottom: 20px;">
    
                <button type="button" (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Cancelar</button>
                
                <button type="submit" class="btn btn-primary button-fill">Continuar</button>
            </div>
            <br>
          </div>
        </div>
        </div>
        
    </form>

<div class="scrooll-design" style="margin-top: -22px;" *ngIf="listaVariabilidad">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
    
                <div class="mt-2">
    
                    <div class="form-group margen row "><label class="titulo">BÚSQUEDA</label></div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="razonSocial" name="">
                                <option value="0" selected >Razón social</option>
                                <option *ngFor="let item of arregloRegistroPatronal" [value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>
    
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control" placeholder="Filtrar por año">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input  type="text" class="form-control" placeholder="Filtrar por bimestre">
                        </div>
                      
                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                          </div>
    
                        
                    </div>
    
                    
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        <div class="row text-right margin botonmultiseleccion">
                              <button (click)="promedioVariabilidad()" type="button"
                              class="btn heartbeathand btn-light button-outlet mr-2"><span>Promediar variables</span>
                            </button>

                        </div>
                        
                    </div>
    
    
                      <div class="   margen-tabla background-panel ">
                        <br>
                         <app-tablapaginado [datos]="arreglotabla" [descargar]="true"  [cargando]="cargando" (salida)="recibirTabla($event)" ></app-tablapaginado>
                      </div>
    
    
    
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>

<div class="scrooll-design" style="margin-top: -22px;" *ngIf="listaEmpleadosPromedio">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
    
                <div class="mt-2">
    
 
                    
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        
                        <div class="row text-right margin botonmultiseleccion">
                              <button (click)="guardarMultiseleccion(1)" type="button"
                              class="btn heartbeathand btn-light button-outlet mr-2"><span>Descargar reporte</span>
                            </button>

                        </div>
                        
                    </div>
    
    
                      <div class="   margen-tabla background-panel ">
                        <br>
                         <app-tablapaginado [datos]="arreglotablaListaEmpleadosPromedio" [cargando]="cargando" ></app-tablapaginado>
                      </div>
    
    
    
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>
