<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <div class="col titulo-outlet">
        <label>PROMEDIO DE VARIABLES</label>
    </div>
</div>

<div class="scrooll-design" style="margin-top: -22px;" *ngIf="listaVariabilidad">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">
    
                <div class="mt-2">
    
                    <div class="form-group margen row "><label class="titulo">BÚSQUEDA</label></div>
                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 ">
                            <select class="form-control" [(ngModel)]="razonSocial" name="">
                                <option value="0" selected >Razón social</option>
                                <option *ngFor="let item of arregloRegistroPatronal" [value]="item.registroPatronalId">{{item.registroPatronal}}</option>
                            </select>
    
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input type="text" class="form-control" [(ngModel)]="numeroEmpleado" placeholder="Filtrar por año">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input  type="text" class="form-control" [(ngModel)]="apellidoPat" placeholder="Filtrar por bimestre">
                        </div>
                      
                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                          </div>
    
                        
                    </div>
    
                    
                    <div class="row margen">
                        <div class="col titulo">
                          <label>RESULTADOS</label>
                        </div>
                        <div class="row text-right margin botonmultiseleccion">
                              <button (click)="promedioVariabilidad()" type="button"
                              class="btn heartbeathand btn-light button-outlet mr-2"><span>Promediar variables</span>
                            </button>

                        </div>
                        
                    </div>
    
    
                      <div class="   margen-tabla background-panel ">
                        <br>
                         <app-tablapaginado [datos]="arreglotabla" [descargar]="true"  [cargando]="cargando" (salida)="recibirTabla($event)" ></app-tablapaginado>
                      </div>
    
    
    
    
                </div>
    
            </div>
    
        </div>
    
    
    </div>
</div>
