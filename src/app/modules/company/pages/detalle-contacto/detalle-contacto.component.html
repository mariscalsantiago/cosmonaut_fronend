<div class="row margen">
  <div class="col titulo-outlet">
      <label >CONFIGURACIÓN DE COMPAÑÍA</label>
  </div>
</div>


<hr>

<form [formGroup]="myFormcont" (ngSubmit)="enviarPeticioncont()">

  <input type="hidden" formControlName="personaId">

  <div class="background-panel margen">
    <br>
      <div class="form-group row margen"><label class="titulo">INFORMACIÓN DE CONTACTO</label></div>
      <div class="form group row margen">

          <div class=" input-group-sm mb-3 col-4">
            <label >Nombre *</label>
            <input formControlName="nombre" type="text" class="form-control" [ngClass]="{'is-invalid':f.nombre.errors && f.nombre.touched}"  placeholder="">
            <div *ngIf="f.nombre.errors && f.nombre.touched" class="invalid-feedback">
                Favor de ingresar el Nombre
              </div>

          </div>
          <div class=" input-group-sm mb-3 col-4">
            <label >Apellido Paterno *</label>
            <input formControlName="apellidoPaterno" type="text" class="form-control" [ngClass]="{'is-invalid':f.apellidoPaterno.errors && f.apellidoPaterno.touched}"
                placeholder="">
                <div *ngIf="f.apellidoPaterno.errors && f.apellidoPaterno.touched" class="invalid-feedback">
                    Favor de ingresar el Apellido Paterno
                  </div>

          </div>
          <div class=" input-group-sm mb-3 col-4">
              <label >Apellido materno</label>
              <input formControlName="apellidoMaterno" type="text" class="form-control" id="apellidoMaterno" aria-describedby="emailHelp"
                  placeholder="">

          </div>
          <div class=" input-group-sm mb-3 col-4">
            <label >CURP</label>
            <input formControlName="curp" maxlength="18" type="text" class="form-control"  [ngClass]="{'is-invalid':f.curp.errors?.pattern && f.curp.touched}"
                placeholder="">
                <div *ngIf="f.curp.errors?.pattern && f.curp.touched" class="invalid-feedback">
                    CURP inválida, favor de verificar
                  </div>

          </div>
          <div class="input-group-sm mb-3 col-4">
            <label >Correo Empresarial *</label>
            <input formControlName="emailCorporativo" type="email" class="form-control" [ngClass]="{'is-invalid':f.emailCorporativo.errors && f.emailCorporativo.touched}"
                placeholder="">
                <div *ngIf="f.emailCorporativo.errors?.required && f.emailCorporativo.touched" class="invalid-feedback">
                    Favor de ingresar el Correo Empresarial
                  </div>
                  <div *ngIf="f.emailCorporativo.errors?.email && f.emailCorporativo.touched" class="invalid-feedback">
                    Correo Empresarial inválido, Favor de verificar
                  </div>

          </div>
          <div class="input-group-sm mb-3 col-4">
            <label >Correo Personal *</label>
            <input formControlName="contactoInicialEmailPersonal" type="email" class="form-control"  [ngClass]="{'is-invalid':f.contactoInicialEmailPersonal.errors && f.contactoInicialEmailPersonal.touched}"
                placeholder="">

                <div *ngIf="f.contactoInicialEmailPersonal.errors?.required && f.contactoInicialEmailPersonal.touched" class="invalid-feedback">
                    Favor de ingresar el Correo Personal
                  </div>
                  <div *ngIf="f.contactoInicialEmailPersonal.errors?.email && f.contactoInicialEmailPersonal.touched" class="invalid-feedback">
                    Correo Personal inválido, Favor de verificar
                  </div>

        </div>
        <div class="input-group-sm mb-3 col-4">
          <label >Teléfono *</label>
          <input formControlName="contactoInicialTelefono" maxlength="10"  type="text" class="form-control"  [ngClass]="{'is-invalid':f.contactoInicialTelefono.errors && f.contactoInicialTelefono.touched}"
              placeholder="">

              <div *ngIf="f.contactoInicialTelefono.errors && f.contactoInicialTelefono.touched" class="invalid-feedback">
                  Favor de ingresar el Teléfono
                </div>

      </div>
      <div class="input-group-sm mb-3 col-4">
        <label >Fecha de registro *</label>
        <input formControlName="fechaAlta" type="text" class="form-control"
            placeholder="">

    </div>

      </div>


  </div>

  <div class="text-center margin" style="margin-bottom: 20px;">
    <button type="button" class="btn btn-primary button-outlet mr-3" style="color:red" (eventoFunciones)="redirect($event)"(click)="redirect(undefined)" >Cancelar</button>
    <button [disabled]="!myFormcont.valid" type="submit" class="btn btn-primary button-fill agrandarloading">Guardar</button>
</div>

</form>

<app-alert-questions *ngIf="modal" [titulo]="strTitulo" [iconType]="iconType" [subtitulo]="strsubtitulo"   (eventoFunciones)="recibircont($event)"></app-alert-questions>
