<div class="row margen">
  <div class="col titulo-outlet">
      <label >CONFIGURACIÓN DE COMPAÑÍA</label>
  </div>
</div>


<hr>

<form [formGroup]="myFormcont" (ngSubmit)="enviarPeticioncomp()">

  <input type="hidden" formControlName="personaId">

  <div class="background-panel margen">
    <br>
      <div class="form-group row margen"><label class="titulo">INFORMACIÓN DE CONTACTO</label></div>
      <div class="form group row margen">

          <div class=" input-group-sm mb-3 col-4">
            <label >Nombre *</label>
            <input formControlName="nombre" type="text" class="form-control" [ngClass]="{'is-invalid':f.nombre.errors && f.nombre.touched}"  placeholder="">
            <div *ngIf="f.nombre.errors && f.nombre.touched" class="invalid-feedback">
                Favor de ingresar el Nombre
              </div>
  
          </div>
          <div class=" input-group-sm mb-3 col-4">
            <label >Apellido Paterno *</label>
            <input formControlName="apellidoPat" type="text" class="form-control" [ngClass]="{'is-invalid':f.apellidoPat.errors && f.apellidoPat.touched}"
                placeholder="">
                <div *ngIf="f.apellidoPat.errors && f.apellidoPat.touched" class="invalid-feedback">
                    Favor de ingresar el Apellido Paterno
                  </div>
  
          </div>
          <div class=" input-group-sm mb-3 col-4">
              <label >Apellido materno</label>
              <input formControlName="apellidoMat" type="text" class="form-control" id="apellidoMat" aria-describedby="emailHelp"
                  placeholder="">
  
          </div>
          <div class=" input-group-sm mb-3 col-4">
            <label >CURP</label>
            <input formControlName="curp" maxlength="18" type="text" class="form-control"  [ngClass]="{'is-invalid':f.curp.errors?.pattern && f.curp.touched}"
                placeholder="">
                <div *ngIf="f.curp.errors?.pattern && f.curp.touched" class="invalid-feedback">
                    CURP invalida, favor de verificar
                  </div>
  
          </div>
          <div class="input-group-sm mb-3 col-4">
            <label >Correo Corporativo *</label>
            <input formControlName="emailCorp" type="email" class="form-control" [ngClass]="{'is-invalid':f.emailCorp.errors && f.emailCorp.touched}"
                placeholder="">
                <div *ngIf="f.emailCorp.errors?.required && f.emailCorp.touched" class="invalid-feedback">
                    Favor de ingresar el Correo Corporativo
                  </div>
                  <div *ngIf="f.emailCorp.errors?.email && f.emailCorp.touched" class="invalid-feedback">
                    Correo Corporativo invalido, Favor de verificar
                  </div>
  
          </div>
          <div class="input-group-sm mb-3 col-4">
            <label >Correo Personal *</label>
            <input formControlName="ciEmailPersonal" type="email" class="form-control"  [ngClass]="{'is-invalid':f.ciEmailPersonal.errors && f.ciEmailPersonal.touched}"
                placeholder="">

                <div *ngIf="f.ciEmailPersonal.errors?.required && f.ciEmailPersonal.touched" class="invalid-feedback">
                    Favor de ingresar el Correo Personal
                  </div>
                  <div *ngIf="f.ciEmailPersonal.errors?.email && f.ciEmailPersonal.touched" class="invalid-feedback">
                    Correo Personal invalido, Favor de verificar
                  </div>

        </div>
        <div class="input-group-sm mb-3 col-4">
          <label >Teléfono *</label>
          <input formControlName="ciTelefono" maxlength="10"  type="text" class="form-control"  [ngClass]="{'is-invalid':f.ciTelefono.errors && f.ciTelefono.touched}"
              placeholder="">

              <div *ngIf="f.ciTelefono.errors && f.ciTelefono.touched" class="invalid-feedback">
                  Favor de ingresar el Teléfono
                </div>

      </div>
      <div class="input-group-sm mb-3 col-4">
        <label >Fecha de registro *</label>
        <input formControlName="fechaAlta" type="date" class="form-control" 
            placeholder="">

    </div>

      </div>
  
  
  </div>

  <div class="text-center margin" style="margin-bottom: 20px;">
    <button type="button" class="btn btn-primary button-outlet mr-3" style="color:red" (eventoFunciones)="redirect($event)"(click)="redirect(undefined)" >Cancelar</button>
    <button [disabled]="!myFormcont.valid" type="submit" class="btn btn-primary button-fill agrandarloading">Guardar</button>
</div>   

</form>

<app-alert-questions *ngIf="modal" [titulo]="strTitulo" [iconType]="iconType" [subtitulo]="strsubtitulo"   (eventoFunciones)="recibircont($event)"></app-alert-questions>
