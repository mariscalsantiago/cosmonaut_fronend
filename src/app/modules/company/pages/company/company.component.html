
   <div class="row margen titulosfijos">
        <ul class="nav nav-tabs" role="tablist"  id="navegadorTabsEncab">
            <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa float-left"><button disabled>
                <img src="assets/imgs/menu.png" alt="" srcset="">
            </button>
            </div>  
            <li ><a routerLinkActive="active"  routerLink="/inicio" class="nav-link" data-toggle="tab"  role="tab" 
                > {{modulo}}</a>
            </li>
            <li style="padding-top: 10PX;">
                {{subModulo}} 
            </li>
        </ul>
    </div>
    <div class="background-ajustar" appTamanioVentana [pixeles]="100">
    <div class="scrooll-design">
        <div class="margen">
            <div id="accordionFiltro">

                <div>
                    <div class="card">
                        <div>
                            <h5 class="mb-0">
                                <button *ngIf="tamanio < 600" (click)="changeIconDown = !changeIconDown" style="width: 100%;" class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <label class="titulo" style="    width: 80%;
                                    float: left;
                                    text-align: left;">BÚSQUEDA</label>
                                </button>
                                <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block">
                                    <label class="titulo">BÚSQUEDA</label>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form group row margen">
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                        <input type="text" appSolonumeros maxlength="10" [(ngModel)]="centrocClienteId" class="form-control" id="centrocClienteIdS" placeholder="Id cliente">
                                    </div>
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                        <input type="text" appAlfanumericoRFC maxlength="13"  [(ngModel)]="rfc" id="rfcS" placement="top" [mdbTooltip]="'rfc' | tooltip" class="form-control" formatos [nochar]="true" [rfc]="true" placeholder="RFC">
                                    </div>
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                        <input type="text" formatos [letras]="true" [especial]="true" [(ngModel)]="nombre" id="nombreS" class="form-control" placeholder="Nombre cliente">
                                    </div>
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3 ">
                                        <input type="text" formatos [letras]="true" [especial]="true" [(ngModel)]="razonSocial" id="razonSocialS" class="form-control" placeholder="Razón social">
                                    </div>
                                    
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                        <input type="text" [(ngModel)]="fechaAlta" id="fechaAltaS" class="form-control" placeholder="Fecha de registro" onfocus="(this.type='date')" onblur="(this.type='date')">
                                    </div>
                                    <div class=" input-group-sm mb-3 col-12 col-sm-12 col-lg-4 col-xl-3">
                                        <select class="form-control" id="esActivoS" [(ngModel)]="esActivo" placeholder="Estatus">
  
                                    <option value="" selected>Estatus</option>
                                    <option value="1">Activo</option>
                                    <option value="2">Inactivo</option>
  
                                    </select>
                                    </div>

                                    <div class=" input-group-sm mb-3 col-12 col-sm-12 col-lg-4 col-xl-3">
                                        <select class="form-control" id="multiempresaS" [(ngModel)]="multiempresa" placeholder="multiempresa">
                                        <option value="0" selected>Multiempresa</option>
                                        <option value="1">Si</option>
                                        <option value="2">No</option>
                                        </select>
                                    </div>
                                    <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
                                        <button type="button" id="btonFiltrarCompany" class="btn btn-primary button-outlet " (click)="filtrar(true,true)">Filtrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <div class="row margen">
            <div class="col titulo">
                <label>RESULTADOS</label>
            </div>
            <div class="col text-right">
                <button *ngIf="esRegistrar" type="button" class="btn btn-light button-outlet" (click)="verdetallecom(undefined)">
          <i aria-hidden="true" class="icon_24agregar primary-bg"></i>Agregar cliente
        </button>
            </div>
        </div>
        <div class="row margen margen-tabla background-panel">
            <app-tablapaginado [datos]="arreglotabla" [paginado_server]="true" [editar]="esEditar" [imagen]="true" [icondefault]="'empresa'" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
        </div>
    </div>

</div>
