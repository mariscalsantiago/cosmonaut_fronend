
  <div class="row margen">
      <div class="col titulo-outlet">
          <label >LISTA DE COMPAÑÍAS</label>
      </div>
  </div>

  <div class="row margen">
      <div class="col">
          <p class="text-white">1.- Dar doble click en la tabla de compañía para desplegar multiselección </p>
      </div>
  </div>
  <div class="margen">

    <div id="accordionFiltro">

      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button *ngIf="tamanio < 600" (click)="changeIconDown = !changeIconDown" style="width: 100%;" class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <label class="titulo" style="    width: 80%;
                float: left;
                text-align: left;">Búsqueda</label>
                <i *ngIf="changeIconDown"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF" class="fas fa-chevron-up "></i>
                <i *ngIf="!changeIconDown"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF" class="fas fa-chevron-down "></i>
                
              </button>
              <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block" >
                <label class="titulo">Búsqueda</label>
              </button>
              
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <div class="form group row margen">
                <div class=" input-group-sm mb-3 col-12 col-md-6 col-lg-4 ">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="RFC">
                </div>
                <div class=" input-group-sm mb-3 col-12 col-md-6  col-lg-4">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Nombre de la compañía">
                </div>
                <div class=" input-group-sm mb-3 col-12 col-md-6  col-lg-4">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Razón social">
                </div>
                <div class=" input-group-sm mb-3 col-12 col-md-6 col-lg-4 ">
                  <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Fecha de registro">
              </div>
              <div class=" input-group-sm mb-3 col-12 col-md-6 col-lg-4 ">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Estatus">
            </div>
            <div class=" input-group-sm mb-3 col-12 col-md-2 text-center ">
              <button type="button" class="btn btn-primary button-outlet ">FILTRAR</button>
          </div>
            
            </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    
    
</div>
  
  
  <div class="row margen">
      <div class="col-6 titulo">
          <label >RESULTADOS</label>
      </div>
      <div class="col-6 text-right">
        <button type="button" class="btn btn-light button-outlet" (click)="verdetallecom(undefined)">
          <i class="fa fa-plus"></i>Agregar compañÍa
        </button>
      </div>
  </div>
  <div class="row margen margen-tabla background-panel scrooll">        
      <div *ngIf="multiseleccion" class="form-check ml-4 mt-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Seleccionar todos</label>
        </div>
        
       
          <table *ngIf="!cargando" class="table table-hover ">
              <thead>
                <tr>
                  <th scope="col"> <span *ngIf="multiseleccion">Activo</span> </th>
                  <th scope="col">ID</th>
                  <th *ngIf="tamanio >=600" scope="col">Razón social</th>
                  <th scope="col">Nombre</th>
                  <th *ngIf="tamanio >=600" scope="col">RFC</th>
                  <th scope="col">Fecha registro</th>
                  <th *ngIf="tamanio >=600" scope="col">Estatus</th>
                  <th scope="col" *ngIf="!multiseleccion">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let item of arreglo;">
                  <th scope="row"><i *ngIf="!multiseleccion" class="icon_perfil"></i> <input *ngIf="multiseleccion"
                      type="checkbox" name="inlineRadioOptions" id="radio1" value="option1"> </th>
                  <td style="color:  #00DED4">{{item.centrocClienteId}} </td>
                  <td>{{item.nombre}}</td>
                  <td *ngIf="tamanio >=600">{{item.razonSocial}}</td>
                  <td *ngIf="tamanio >=600" >{{item.rfc}}</td>
                  <td >{{item.fechaAlta}}</td>
                  <td *ngIf="tamanio >=600">{{(item.esActivo)?'Activo':'Inactivo'}}</td>
                  <td *ngIf="!multiseleccion">
                      <button (click)="verdetallecom(item)" class="btnPersonalizado">
                        <i class="icon_editar text-center bg-light" ></i></button>
                  </td>
                </tr>
              
             
                
              </tbody>
            </table>
        

          <div *ngIf="cargando" class="col text-center mb-5">
            <img width="60px" height="60px" src="../../../../../assets/imgs/loading_nomina.gif" alt="">
          </div>
  </div>
