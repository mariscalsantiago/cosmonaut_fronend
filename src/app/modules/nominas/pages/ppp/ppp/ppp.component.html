<div>

  <div class="row margen titulosfijos">
    <div class="col titulo-outlet">
      <label>PAGO COMPLEMENTARIO</label>
    </div>
  </div>



  <div class="scrooll-design">
    <div class="margen">
      <div id="accordionFiltro">

        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button *ngIf="tamanio < 600" (click)="changeIconDown = !changeIconDown" style="width: 100%;"
                  class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  <label class="titulo" style="    width: 80%;
                float: left;
                text-align: left;">BÚSQUEDA</label>
                  <i *ngIf="changeIconDown" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF"
                    class="fas fa-chevron-up "></i>
                  <i *ngIf="!changeIconDown" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF"
                    class="fas fa-chevron-down "></i>

                </button>
                <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block">
                  <label class="titulo">BÚSQUEDA</label>
                </button>

              </h5>
            </div>

            <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne"
              data-parent="#accordion">
              <div class="card-body">
                <div class="form group row margen">
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                    <input type="number" [(ngModel)]="idnumEmpleado" class="form-control" placeholder="Número de empleado">
                  </div>
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                    <input appAlfanumerico type="text" [(ngModel)]="nombre" class="form-control" placeholder="Nombre">
                  </div>
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                    <input appAlfanumerico type="text" [(ngModel)]="apellidoPat" class="form-control"
                      placeholder="Primer apellido">
                  </div>
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3 ">
                    <input appAlfanumerico type="text" [(ngModel)]="apellidoMat" class="form-control"
                      placeholder="Segundo apellido">
                  </div>
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                    <select name="" class="form-control" [(ngModel)]="id_company">
                      <option value="0" selected>Grupo de nónimna</option>
                      <option *ngFor="let item of arregloCompany" [value]="item.centrocClienteId">{{item.nombre}}
                      </option>
                    </select>
                  </div>
                  <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                    <select name="" class="form-control" [(ngModel)]="id_company">
                      <option value="0" selected>Empresa</option>
                      <option *ngFor="let item of arregloCompany" [value]="item.centrocClienteId">{{item.nombre}}
                      </option>
                    </select>
                  </div>

                  <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                    <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="row margen">
      <div class="col titulo">
        <label>RESULTADOS</label>
      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
          Descargar archivo
        </button>
      </div>
    </div>

    <div *ngIf="activarMultiseleccion" class="row text-right margin botonmultiseleccion">
      <div class="col-12">
        <button type="button" class="btn btn-primary button-outlet mr-2"
          (click)="guardarMultiseleccion(false)">Desactivar</button>
        <button (click)="guardarMultiseleccion(true)" type="button"
          class="btn heartbeathand btn-primary button-fill agrandarloading"><span>Activar</span>
        </button>
      </div>
    </div>

    <div class="row margen margen-tabla background-panel ">
      <app-tablapaginado [datos]="arreglotabla" [llave]="true" [editar]="true" [checkbox]="true" [cargando]="cargando"
        (salida)="recibirTabla($event)"></app-tablapaginado>
    </div>
  </div>
</div>
