<div class="form-group margen row mt-2 "><label class="titulo">BÚSQUEDA</label></div>
<div class="form group row margen">
    <div class=" input-group-sm mb-3 col-3 ">
        <input [(ngModel)]="numeroempleado" type="text" class="form-control" placeholder="Número de empleado">
    </div>
    <div class=" input-group-sm mb-3 col-3 ">
        <input [(ngModel)]="nombre" appAlfanumerico type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class=" input-group-sm mb-3 col-3 ">
        <input [(ngModel)]="apellidoPaterno" appAlfanumerico type="text" class="form-control" placeholder="Primer apellido">
    </div>
    <div class=" input-group-sm mb-3 col-3 ">
        <input [(ngModel)]="apellidoMaterno"  appAlfanumerico type="text" class="form-control" placeholder="Primer apellido">
    </div>
    <div class=" input-group-sm mb-3 col-3 ">
        <input [(ngModel)]="rfc"  type="text" name="" placeholder="RFC"  class="form-control">
     </div>
    <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
        <button (click)="filtrar()" type="button" class="btn btn-primary button-outlet mr-3 ">Filtrar</button>
    
    </div>
</div>



    
    
    <div class="row">
        <div class="col-11 text-right">
            <a *ngIf="esDescargar" class="botonestilo aparece-desktop estiloextralink"><small *ngIf="!cargandoIcon"><i
                        class="fas fa-download"></i> Descargar nómina</small>
                <div *ngIf="cargandoIcon" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </a>
        </div>
    </div>  

    <div class="row especialrow">
        <div class="col-6">
            <article>Empleados
                <article style="margin-left: 32px;">{{nominaSeleccionada[llave2].empleados}}</article>
            </article>
        </div>
        <div class="col-2">
            <article>Percepciones
                <article>{{nominaSeleccionada[llave2].percepciones | currency}}</article>
            </article>
        </div>
        <div class="col-2">
            <article>Deducciones
                <article>{{nominaSeleccionada[llave2].deducciones | currency}}</article>
            </article>
        </div>
        <div class="col-2">
            <article>Total
                <article>{{nominaSeleccionada[llave2].total | currency}}</article>
            </article>
        </div>
    </div>
    <div class="row">
        <div class="col">
          <app-tablapaginado [nominatimbrar]="true" [datosExtras]="datosExtras" [desglosar]="true" [datos]="arreglotabla"  [cargando]="cargando" [timbrado]="true" (salida)="recibirTabla($event)" ></app-tablapaginado>
        </div>
    </div>


    <div class="text-center margin" style="margin-bottom: 20px;">

        <button (click)="regresar()" class="btn btn-primary button-outlet mr-2">Regresar</button>
        <button (click)="timbrar()"  class="btn btn-primary button-fill">Timbrar</button>
    </div>
