<div class="form-group margen row mt-2 text-center"><label style="    margin: auto;" class="titulo">Resumen</label></div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table aria-hidden="true" class="table">
            <tbody>
                <tr>
                    <td>Total pago neto</td>
                    <td>{{datos.totalPagoNeto|currency}}</td>
                </tr>
                <tr>
                    <td>Pagos realizados</td>
                    <td>{{datos.pagosRealizados}}</td>
                </tr>
                <tr>
                    <td>Timbrados</td>
                    <td>{{datos.recibosPagos}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>
<div class="row">
    <div class="col-12 text-center mt-2">
        <button (click)="enviarRecibos()"  [disabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0" [class.botondisabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0"  class="btn btn-primary button-outlet mr-2"> <span *ngIf="!cargandoIcon">Enviar recibos a empleados</span> 
            <div *ngIf="cargandoIcon" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
        <button *ngIf="esDescargar"  [disabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0" [class.botondisabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0" (click)="descargarRecibos()" class="btn btn-primary button-outlet mr-2"> <span *ngIf="!cargandoIcon">Descargar recibos</span> 
            <div *ngIf="cargandoIcon" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
        <button *ngIf="esDescargar" [disabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0" [class.botondisabled]="datos.pagosRealizados == 0 || datos.recibosPagos == 0" (click)="descargarFolios()" class="btn btn-primary button-fill"><span *ngIf="!cargandoIcon">Descargar folios</span>
            <div *ngIf="cargandoIcon" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center mt-2">
        <button (click)="concluirnomina()" class="btn btn-primary button-outlet mr-2">Concluir la nómina</button>
    </div>
</div>
