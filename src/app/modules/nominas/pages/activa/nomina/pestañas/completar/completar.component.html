<div class="form-group margen row mt-2 text-center"><label style="    margin: auto;" class="titulo">Resumen</label></div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table aria-hidden="true" class="table">
            <tbody>
                <tr>
                    <td>Total pago neto</td>
                    <td>{{datos.totalPagoNeto|currency}}</td>
                </tr>
                <tr>
                    <td>Pagos realizados</td>
                    <td>{{datos.pagosRealizados}}</td>
                </tr>
                <tr>
                    <td>Timbrados</td>
                    <td>{{datos.recibosPagos}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2"></div>
</div>
<div class="row">
    <div class="col-12 text-center mt-2">
        <button (click)="enviarRecibos()" class="btn btn-primary button-outlet mr-2">Enviar recibos a empleados</button>
        <button *ngIf="esDescargar" (click)="descargarRecibos()" class="btn btn-primary button-outlet mr-2">Descargar recibos</button>
        <button *ngIf="esDescargar" (click)="descargarFolios()" class="btn btn-primary button-fill">Descargar folios</button>
    </div>
</div>

<div class="row">
    <div class="col-11 text-center ">
        <a (click)="finalizarnomina()" class="botonestilo aparece-desktop estiloextralink"><small *ngIf="!cargandoIcon"><i aria-hidden="true" class="fas fa-download"></i> Finalizar n√≥mina</small>
            <div *ngIf="cargandoIcon" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </a>
    </div>
</div>
