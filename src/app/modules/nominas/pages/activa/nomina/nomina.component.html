<div class="form-desing mt-3">
    <div class="row m-1 background-panel ">

        <div class="col-12 mt-3  mb-3 ">
            <article class="titulonomina mr-1"><span>{{nominaSeleccionada[llave].nombreNomina}}</span>&nbsp;&nbsp;
                <article style="    margin-left: 10px;
          margin-top: 2px;"></article>
                <article style="float:right">Periodo de {{nominaSeleccionada[llave].fechaInicio | date:'dd MMM'}} hasta {{nominaSeleccionada[llave].fechaFin | date:'dd MMM'}}</article>

            </article>

        </div>
        <div class="col-12 margennav " style="background-color:#f5f5f5;padding-top: 20px;   overflow: hidden; height: calc(100% - 266px);">

            <nav aria-label="cosmonaut" class="nav-inside">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a *ngIf="esCalcular" (click)="backTab(0)" class="nav-item nav-link " [ngClass]="{'activado':activado[0].tab,'selecciona':activado[0].seleccionado}" id="nav-home-tab" role="tab" aria-controls="nav-home" aria-selected="true">1. Calcular</a>
                    <a *ngIf="esDispersar" (click)="backTab(1)" class="nav-item nav-link " [ngClass]="{'activado':activado[1].tab,'disabled':activado[1].disabled,'selecciona':activado[1].seleccionado}" id="nav-profile-tab" role="tab" aria-controls="nav-profile" aria-selected="false">2. Dispersar</a>
                    <!-- <a class="nav-item nav-link " [ngClass]="{'activado':activado[2].tab,'disabled':activado[2].disabled}" id="nav-contact-tab"  role="tab" aria-controls="nav-contact" aria-selected="false">3. Preferencias</a> -->
                    <a *ngIf="esTimbrar" (click)="backTab(2)" class="nav-item nav-link " [ngClass]="{'activado':activado[2].tab,'disabled':activado[2].disabled,'selecciona':activado[2].seleccionado}" id="nav-contact-tab" role="tab" aria-controls="nav-empleo" aria-selected="false">3. Timbrar</a>
                    <a *ngIf="esConcluir" (click)="backTab(3)" class="nav-item nav-link " [ngClass]="{'activado':activado[3].tab,'disabled':activado[3].disabled,'selecciona':activado[3].seleccionado}" id="nav-contact-tab" role="tab" aria-controls="nav-detalle" aria-selected="false">4. Concluir</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade " [ngClass]="{'show active':activado[0].form}" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <app-calcular *ngIf="activado[0].tab" [esDescargar]="esDescargar" [esEliminar]="esEliminar" [nominaSeleccionada]="nominaSeleccionada" (salida)="recibirComponente($event)"></app-calcular>


                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[1].form}" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <app-pagar *ngIf="activado[1].tab" [esDescargar]="esDescargar" [nominaSeleccionada]="nominaSeleccionada" (salida)="recibirComponente($event)"></app-pagar>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[2].form}" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <app-timbrar *ngIf="activado[2].tab" [esDescargar]="esDescargar" [nominaSeleccionada]="nominaSeleccionada" (salida)="recibirComponente($event)"></app-timbrar>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[3].form}" id="nav-empleo" role="tabpanel" aria-labelledby="nav-empleo-tab">
                    <app-completar [esDescargar]="esDescargar"></app-completar>
                </div>
            </div>
        </div>

        <div class="col-12">
            &nbsp;
        </div>




    </div>
</div>
