<div class="row titulosfijos mt-1 ml-2 mr-2" style="background-color: transparent;">
    <ul class="nav nav-tabs" role="tablist"  id="navegadorTabsEncab">
        <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa" style="margin-left: 13px;"><button disabled>
            <img src="assets/imgs/menu.png" alt="" srcset="">
        </button>
        </div>  
        <li ><a routerLinkActive="active"  class="nav-link" data-toggle="tab"  role="tab" 
            (click)="inicio()"> {{modulo}}</a>
        </li>
        <li style="padding-top: 10PX;">
            {{subModulo}} 
        </li>
    </ul>
</div>
<div class="background-ajustar" appTamanioVentana [pixeles]="80">
<div class="form-desing margen">

       
        <div class="form-group margen row  mt-3 " style="width: 100%;"><label class="titulo">BÚSQUEDA</label></div>
                    <div style="width: 100%;" class="form group row margen">
                        <div class=" input-group-sm mb-3 col-4 ">
                            <input type="text" class="form-control" [(ngModel)]="nombreNomina" id="nombreNominaHS" placeholder="Nombre nómina">
                        </div>
                        <div class=" input-group-sm mb-3 col-4 ">
                            <input type="text" class="form-control" [(ngModel)]="periodo" id="periodoHS" placeholder="Clave período">
                        </div>
                        <div class=" input-group-sm mb-3 col-4 ">
                            <input type="date" class="form-control" [(ngModel)]="fecha" id="fechaHS" placeholder="Fecha inicio">
                        </div>
                        <div class=" input-group-sm mb-1 text-right col-12 col-lg-2  col-xl-12 ">
                            <button type="button"class="btn btn-primary button-outlet " id="btnFiltrarHistoricas" (click)="filtrar(true)">Filtrar</button>
                        </div>
                    </div>

                    <div class="form-group margen row  mt-3 " style="width: 100%;"><label class="titulo">Reportes</label></div>

                    <div class="form group row margen">
                        <div class="col-3">
                            <input type="text" maxlength="4" name="" appSolonumeros [(ngModel)]="anioactual" placeholder="Ingresa año" id="anioactualHS" class="form-control">
                        </div>
                        <div class="col-3">
                            
                            <select name="" [(ngModel)]="mesIndex"  id="mesIndexHS" class="form-control">
                                <option id="mesIndex0HS" value="">Seleccionar mes</option>
                                <option id="mesIndex1HS" *ngFor ="let item of mes;let indice = index;" [value]="indice">{{item}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select name="" id="reporteindexHS" [(ngModel)]="reporteindex" class="form-control">
                                <option id="reporteindex1HS" value="1">Acumulados por mes</option>
                                <option id="reporteindex2HS" value="2">Acumulados por concepto</option>
                            </select>
                        </div>
                        <div class="col-12 text-right mt-2">
                            <button (click)="obtenerReportes()" class="btn btn-primary button-fill">Obtener reporte</button>
                        </div>
                    </div>


        <div class="row margen background-panel ">
            <app-tablapaginado [paginado_server]="true" [esNominaHistorica]="true" [datos]="arreglotabla" [cargando]="cargando" [desglosar]="true" (salida)="recibirTabla($event)"></app-tablapaginado>
        </div>
    </div>
</div>
