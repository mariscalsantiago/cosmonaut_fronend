<div>

    <div class="row margen titulosfijos">
        <ul class="nav nav-tabs" role="tablist"  id="navegadorTabsEncab">
            <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa" style="margin-left: 13px;"><button disabled>
                <img src="assets/imgs/menu.png" alt="" srcset="">
            </button>
            </div>  
            <li ><a routerLinkActive="active"  routerLink="/inicio" class="nav-link" data-toggle="tab"  role="tab" 
                > {{modulo}} ></a>
            </li>
            <li >
                <a routerLinkActive="active" class="nav-link" data-toggle="tab"  role="tab" 
                (click)="cancelar()" >{{subModulo}} ></a>
            </li>
            <li style="padding-top: 10PX;">
                DETALLE DE CATALOGO
            </li>
        </ul> 
    </div>

    <div class="scrooll-design">
        <div class="margen">

            <div id="accordionFiltro">

                <div id="accordion">
                    <div class="card">

                        <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form group row margen">
                                    <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                        <label style="color:white">Cat√°logo :</label>
                                        <input type="text" class="form-control disabled bg-light" [(ngModel)]="id_catalogo" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="row margen">
            <div class="col titulo">
                <label>RESULTADOS</label>
            </div>
            <div class="row" style="margin: 10px;">
                <div class="col-12 col-lg-12 text-right">
                    <button (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Regresar</button>
                    <button *ngIf="esRegistrar" type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
              <i aria-hidden="true" class="icon_24agregar primary-bg"></i> Agregar
            </button>
                </div>
            </div>
        </div>

        <div class="row margen margen-tabla background-panel ">

            <app-tablapaginado [datos]="arreglotabla" [editar]="esEditar" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
        </div>

    </div>
</div>
