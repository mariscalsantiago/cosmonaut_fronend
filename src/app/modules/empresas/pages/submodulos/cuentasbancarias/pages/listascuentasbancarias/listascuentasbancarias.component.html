<div class="row margen">
    <div id="accordionFiltro">

        <div id="accordion">
            <div class="card">
                <div>
                    <h5 class="mb-0">
                        <button *ngIf="tamanio < 600" style="width: 100%;" class="btn aparece-movil" aria-expanded="true">
                            <label class="titulo" style="width: 80%; float: left; text-align: left;">BÚSQUEDA</label>
                        </button>
                        <button *ngIf="tamanio >=600" class="btn aparece-desktop-inline-block">
                            <label class="titulo">BÚSQUEDA</label>
                        </button>

                    </h5>
                </div>

                <div [ngClass]="{'show':tamanio >600}">
                    <div class="card-body">
                        <div class="form group row margen">
                            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                <input type="text" [(ngModel)]="numeroCuenta" id="numeroCuenta" class="form-control" placeholder="Número de cuenta">
                            </div>
                            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                <input type="text" [(ngModel)]="clabe" id="cuentaCLABE" class="form-control" placeholder="Cuenta CLABE">
                            </div>
                            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                <input type="text" [(ngModel)]="banco" id="bancoCuenta" class="form-control" placeholder="Banco">
                            </div>
                            <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
                                <button type="button" id="btnFiltrarRRH" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="mt-3">
        <div class="row margen">
            <div class="col titulo">
                <label>RESULTADOS</label>
            </div>
            <div class="col text-right">
                <button *ngIf="esRegistrar" type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
        <i aria-hidden="true" class="icon_24agregar primary-bg"></i> Agregar cuenta bancaria
      </button>
            </div>
        </div>
        <div class="row margen margen-tabla background-panel scrooll">
            <app-tablapaginado [datos]="arreglotabla" [arreglotablaDesglose]="arreglotablaDesglose" [editar]="esEditar" [desglosar]="true" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
        </div>
    </div>
