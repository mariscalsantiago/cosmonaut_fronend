
<div class="mt-3">

 

  <div class="row margen">
    <div class="col titulo">
      <label>RESULTADOS</label>
    </div>
    <div class="col text-right">
      <button type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
        <i class="fa fa-plus"></i>Agregar
      </button>
    </div>
  </div>
  <div class="row margen margen-tabla background-panel scrooll">
    <app-tablapaginado [datos]="arreglotabla" [editar]="true" [eliminar]="true" [cargando]="cargando" (salida)="recibirTabla($event)">
    </app-tablapaginado>
  </div>

  <app-alert-questions *ngIf="modal" [titulo]="strTitulo" [iconType]="iconType" (eventoFunciones)="recibir($event)"></app-alert-questions>


</div>
