<div class="scrooll-designempresa">
    <br><br>



    <div class="col-11 col-lg-11" style="    z-index: 4;">
        <div id="accordionFiltro">

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button *ngIf="tamanio < 600" style="width: 100%;" class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <label class="titulo" style="    width: 80%;
                  float: left;
                  text-align: left;">GRUPOS DE NÓMINA</label>
                <i aria-hidden="true"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF"
                  class="fas fa-chevron-up "></i>
                <i aria-hidden="true"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF"
                  class="fas fa-chevron-down "></i>

              </button>
                            <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block">
                <label class="titulo">GRUPOS DE NÓMINA</label>
              </button>

                        </h5>
                    </div>

                    <div id="collapseOne" style="    margin: -36px;" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form group row margen">
                                <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                    <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Nombre grupo de nómina">
                                </div>
                                <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                    <select [(ngModel)]="razonsocial" class="form-control">
                    <option value="">Razón social</option>
                    <option *ngFor="let item of arregloRazonSocial" [value]="item.centrocClienteId">{{item.razonSocial}}
                    </option>
                  </select>
                                </div>
                                <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                    <select [(ngModel)]="periodonomina" class="form-control">
                    <option value="" checked>Período de nómina</option>
                    <option *ngFor="let item of arregloperiodo" [value]="item.periodicidadPagoId">{{item.descripcion}}
                    </option>
                  </select>
                                </div>
                                <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
                                    <button type="button" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="col-9">
        <div *ngIf="aparecemodalito" [style.top]="scrolly" class="ventanaemergente" [style.width]="modalWidth">
            <div class="adentro">
                <button (click)="aparecemodalito = false" type="button" class="close btnclosemodal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                <div class="header">
                    <h5 class="titulo">GRUPO DE NÓMINA</h5>

                    <!-- <p id="subtitulo"><strong>Grupo de nomina</strong>ASG coorporation</p> -->
                </div>
                <hr>
                <div class="body">


                    <div *ngIf="cargandodetallegrupo" class="col text-center mb-5">
                        <img width="60px" height="60px" src="assets/imgs/loading_nomina.gif" alt="">
                    </div>

                    <div *ngIf="!cargandodetallegrupo">
                        <table aria-hidden="true" class="table m-3 table-hober table-sm " style="width: 90%;">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">Nombre de empleado</th>
                                    <th class="text-center" scope="col">Número de empleado</th>
                                    <th class="text-center" scope="col">Empresa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of arreglodetalle">

                                    <td>{{item.personaId.nombre}} {{item.personaId.apellidoPaterno}} {{item.personaId.apellidoMaterno}}
                                    </td>
                                    <td class="text-center">{{item.numEmpleado}}</td>
                                    <td>{{item.centrocClienteId.razonSocial}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <hr>
                <div class="footer">
                    <div class="row">
                        <div class="col-12 text-center"><button (click)="aparecemodalito = false" type="submit" class="btn btn-primary button-fill agrandarloading">Cerrar</button></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <br>
    <div class="row" style="margin: 10px;">
        <div class="col-12 col-lg-12 text-right">
            <button *ngIf="esRegistrar" type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
        <i aria-hidden="true" class="fa fa-plus"></i> Agregar grupo de nómina
      </button>
        </div>
    </div>


    <div id="vetanaprincipaltabla" class="row margen margen-tabla background-panel scrooll" style="position: relative;">
        <app-tablapaginado [datos]="arreglotabla" [arreglotablaDesglose]="arreglotablaDesglose" [editar]="esEditar" [eliminar]="esEliminar" [desglosar]="true" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
    </div>
</div>
