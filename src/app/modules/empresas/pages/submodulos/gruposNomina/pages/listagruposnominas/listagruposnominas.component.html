<br><br>
<div >
    <div id="accordionFiltro">

        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button *ngIf="tamanio < 600" (click)="changeIconDown = !changeIconDown" style="width: 100%;"
                            class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            <label class="titulo" style="    width: 80%;
                float: left;
                text-align: left;">GRUPO DE NÓMINAS</label>
                            <i *ngIf="changeIconDown" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne"
                                style="width: 10%;float: right;color:#00C1AF" class="fas fa-chevron-up "></i>
                            <i *ngIf="!changeIconDown" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne"
                                style="width: 10%;float: right;color:#00C1AF" class="fas fa-chevron-down "></i>

                        </button>
                        <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block">
                            <label class="titulo">GRUPO DE NÓMINAS</label>
                        </button>

                    </h5>
                </div>

                <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne"
                    data-parent="#accordion">
                    <div class="card-body">
                        <div class="form group row margen">
                            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                <input type="text" [(ngModel)]="nombre" class="form-control"
                                    placeholder="Nombre completo">
                            </div>
                            <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4 col-xl-3">
                                <input list="browsers" placeholder="Filtrar por"  class="form-control"  name="browser">
                                <datalist id="browsers">
                                    <option value="Internet Explorer">
                                    <option value="Firefox">
                                    <option value="Chrome">
                                    <option value="Opera">
                                    <option value="Safari">
                                </datalist>
                            </div>
                            <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
                                <button type="button" class="btn btn-primary button-outlet "
                                    (click)="filtrar()">FILTRAR</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    

</div>
