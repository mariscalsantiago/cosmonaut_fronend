<br><br>
 <form  [formGroup]="myFormrep" (ngSubmit)="enviarPeticion()">
  
    <input type="hidden" formControlName="areaId">

    
    <div class="background-panel margen">
      <div id="vetanaprincipaltablapuesto"  class=" background-panel scrooll" style="position: relative;"  >
      <div *ngIf="aparecemodalito" [style.top]="scrolly" class="ventanaemergente" [style.width]="modalWidth">


        <div class="adentro">
    
          <button (click)="aparecemodalito = false"  type="button" class="close btnclosemodal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div  class="header"><h5 class="titulo">LISTA DE ÁREAS</h5>
          
            
          </div>
        <hr>
        <div  class="body">
    
    
          <div *ngIf="cargandolistapuesto" class="col text-center mb-5">
            <img width="60px" height="60px" src="../../../../../assets/imgs/loading_nomina.gif" alt="">
          </div>
    
         <div *ngIf="!cargandolistapuesto">
          <table  class="table m-3 table-hober table-sm " style="width: 90%;">
            <thead>
              <tr>
                <th scope="col">Nombre de área</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of arreglodetalle">
                <td>{{item.nombreCorto}}</td>
              </tr>
            </tbody>
          </table>
         </div>
    
        </div>
        <hr>
        <div  class="footer">
          <div class="row">
            <div class="col-12 text-center"><button (click)="aparecemodalito = false" type="submit" class="btn btn-primary button-fill agrandarloading">Cerrar</button></div>
          </div>
        </div>
    
        </div>
      </div>
      <br>
        <div class="form-group row margen">
          <label class="titulo">ALTA DE AREAS Y PUESTOS</label></div>
        <div  class="form group row margen">
  
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-10">
              <label for="exampleFormControlSelect1">Empresa *</label>
              <input formControlName="nombre" type="text" class="form-control" [ngClass]="{'is-invalid':f.nombre.errors && f.nombre.touched}"
                  placeholder="">
                  <div *ngIf="f.nombre.errors && f.nombre.touched" class="invalid-feedback">
                      Favor ingresa nombre de empresa.
                  </div>
            </div>

            <div class="  input-group-sm mb-3 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <label >Nombre del área *</label>
              <input formControlName="nombreCorto" type="text" maxlength="13" class="form-control" [ngClass]="{'is-invalid':f.nombreCorto.errors && f.nombreCorto.touched}"
                  placeholder="">
                  <div *ngIf="f.nombreCorto.errors && f.nombreCorto.touched" class="invalid-feedback">
                      Favor ingresa nombre de área.
                  </div>
                 <br> 
                    <nav>
                        <a routerlinkactive="active" (click)="traerModal(undefined)" routerlink="/home" style="text-decoration: underline;color: #00c2c3;">
                        Consultar areas existentes</a>
                     </nav>
            </div>

         <div *ngIf="listpuesto" class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
            <label for="exampleFormControlSelect1">Nombre de puesto *</label>
            <input formControlName="puesto" maxlength="13" type="text" class="form-control" [ngClass]="{'is-invalid':f.puesto.errors && f.puesto.touched}"
                placeholder="">
                <div *ngIf="f.puesto.errors && f.puesto.touched" class="invalid-feedback">
                    Favor ingresa nombre de empresa.
                </div>
          </div>
            
  
        </div>
    
      </div>
    </div>
  
    <div class="text-center margin" style="margin-bottom: 20px;">
      <button type="button" class="btn btn-primary button-outlet mr-3" style="color:red" (eventoFunciones)="redirect($event)"(click)="redirect(undefined)" >Cancelar</button>
      <button [disabled]="!myFormrep.valid" type="submit" class="btn btn-primary button-fill agrandarloading">Guardar</button>
  </div>   
  
  </form>
  
  <app-alert-questions *ngIf="modal" [titulo]="strTitulo" [iconType]="iconType" [subtitulo]="strsubtitulo"   (eventoFunciones)="recibir($event)"></app-alert-questions>


  <form >
    <div  class="row margen margen-tabla background-panel scrooll">   
      <div class="background-panel margen" >
          <div class="form-group row margen">
            <label class="titulo">PUESTOS EXISTENTES</label></div>
          <div class="form-group row margen">
        <div  class="row" style="  margin-top: 10px;  width: 100%;">
          <div class="col text-right">
            <button type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
              <i class="fa fa-plus"></i>Agregar puesto
            </button>
          </div>
        </div>
        <div  class="row margen" style="margin-bottom: -25px;">
          <div class="input-group mb-5">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Elementos</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="1" selected>20</option>
              <option value="2">50</option>
              <option value="3">100</option>
            </select>
           
          </div>
        </div>
          <table *ngIf="!cargando" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Nombre puesto</th>
                  <th scope="col">Fecha registro</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of arreglo;">
                  <td style="color:  #00DED4">{{item.nombreCorto}}</td>
                  <td>{{item.fechaAlta}}</td>
                  <td>
                    <button (click)="verdetalle(item)" class="btnPersonalizado">
                      <i class="icon_editar text-center bg-light" ></i></button>
                </td>
                </tr>
             
              </tbody>
            </table>
            <div *ngIf="!cargando" class="row" style="width: 100%;">
              <div class="col" > 
               <nav aria-label="Page navigation example">
                 <ul class="pagination justify-content-center">
                   <li class="page-item disabled">
                     <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Antes</a>
                   </li>
                   <li class="page-item"><a class="page-link" >1</a></li>
                   <li class="page-item"><a class="page-link" >2</a></li>
                   <li class="page-item"><a class="page-link" >3</a></li>
                   <li class="page-item">
                     <a class="page-link">Siguiente</a>
                   </li>
                 </ul>
               </nav></div>
            </div>
    
          <div *ngIf="cargando" class="col text-center mb-5">
            <img width="60px" height="60px" src="../../../../../assets/imgs/loading_nomina.gif" alt="">
          </div>
      </div>
      </div>
    </div>
    
    </form>
