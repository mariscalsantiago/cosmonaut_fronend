<br>
<div class="scrooll-designempresa">
    <div>

        <div id="accordionFiltro">

            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button *ngIf="tamanio < 600" (click)="changeIconDown = !changeIconDown" style="width: 100%;" class="btn btn-link aparece-movil" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <label class="titulo" style="    width: 80%;
                float: left;
                text-align: left;">BÚSQUEDA</label>
                <i aria-hidden="true" *ngIf="changeIconDown"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF" class="icon_24flechaarriba bg-primary"></i>
                <i aria-hidden="true" *ngIf="!changeIconDown"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 10%;float: right;color:#00C1AF" class="icon_24flechaabajo bg-primary "></i>
                
              </button>
                            <button *ngIf="tamanio >=600" class="btn btn-link aparece-desktop-inline-block">
                <label class="titulo">BÚSQUEDA</label>
              </button>

                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" [ngClass]="{'show':tamanio >600}" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <div class="form group row margen">
                                <div class=" input-group-sm mb-3 col-12 col-md-6 col-lg-4">
                                    <input type="text" [(ngModel)]="nombreCorto" id="nombreCortoAPS" class="form-control" placeholder="Nombre del área">
                                </div>
                                <div class=" input-group-sm mb-3 text-center col-12 col-sm-2 ">
                                    <button type="button" id="btnFiltrarAreasPuestos" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="col-9">
        <div *ngIf="aparecemodalito" [style.top]="scrolly" style="z-index: 4;" class="ventanaemergente" [style.width]="modalWidth">


            <div class="adentro">

                <button (click)="aparecemodalito = false" type="button" class="close btnclosemodal" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
                <div class="header">
                    <h5 class="titulo">ADMINISTRACIÓN ÁREAS Y PUESTOS</h5>


                </div>
                <hr>
                <div class="body">


                    <div *ngIf="cargandodetallearea" class="col text-center mb-5">
                        <img width="60px" height="60px" src="assets/imgs/loading_nomina.gif" alt="">
                    </div>

                    <div *ngIf="!cargandodetallearea">
                        <table aria-hidden="true" class="table m-3 table-hober table-sm " style="width: 90%;">
                            <thead>
                                <tr>
                                    <th id="" class="text-center" scope="col">Nombre de empleado</th>
                                    <th id="" class="text-center" scope="col">Número de empleado</th>
                                    <th id="" class="text-center" scope="col">Puesto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of arreglodetalle">

                                    <td>{{item.nombrecompleto}}</td>
                                    <td class="text-center">{{item.numEmpleado}}</td>
                                    <td>{{item.puesto}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <hr>
                <div class="footer">
                    <div class="row">
                        <div class="col-12 text-center"><button (click)="aparecemodalito = false" type="submit" class="btn btn-primary button-fill agrandarloading">Cerrar</button></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row margen">
        <div class="col titulo">
            <label>RESULTADOS</label>
        </div>
        <div class="row" style="margin: 10px;">
            <div class="col-12 col-lg-12 text-right">
                <button *ngIf="esRegistrar" type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
      <i aria-hidden="true" class="icon_24agregar primary-bg"></i> Agregar área
    </button>
            </div>
        </div>
    </div>


    <div id="vetanaprincipaltabla" class="row margen margen-tabla background-panel scrooll" style="position: relative;">

        <app-tablapaginado [datos]="arreglotabla" [editar]="esEditar" [eliminar]="esEliminar" [cargando]="cargando" (salida)="recibirTabla($event)">
        </app-tablapaginado>
    </div>


</div>
