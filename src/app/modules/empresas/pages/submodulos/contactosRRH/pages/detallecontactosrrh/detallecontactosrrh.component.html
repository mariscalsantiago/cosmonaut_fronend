<br><br>
<div class="row margen">
    <div class="col titulo-outlet">
        <label >INGRESAR CONTACTO RRH</label>
    </div>
  </div>
  
  
  <hr>
  
  
  <form [formGroup]="myForm" (ngSubmit)="enviarPeticion()">
  
    <input type="hidden" >
  
    <div  class="background-panel margen" >
        <div class="form-group row margen">
          <label class="titulo">Campos a rellenar</label></div>
        <div class="form-group row margen">
        
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Nombre *</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid':f.empresa.errors && f.empresa.touched}"  placeholder="">
                <div *ngIf="f.empresa.errors && f.empresa.touched" class="invalid-feedback">
                    Favor de ingresar el nombre.
                  </div>
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Apellido Paterno *</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid':f.empresa.errors && f.empresa.touched}"  placeholder="">
                <div *ngIf="f.empresa.errors && f.empresa.touched" class="invalid-feedback">
                    Favor de ingresar el aṕellido paterno.
                  </div>
              </div>

              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>CURP</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Correo empresarial</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Correo Personal</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Teléfono</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Extensión</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Contacto de:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Empresa
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Compañia
                    </label>
                  </div>
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Compañia</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label>Empresa</label>
                <input type="text" class="form-control"  placeholder="">
              </div>
              <div class=" input-group-sm mb-3 col-12 col-sm-6 col-lg-4">
                <label >Fecha de registro*</label>
                <input  type="date" class="form-control" 
                    placeholder="">
    
            </div>
          
        
        </div>
   
    </div>
    <div  class="text-center margin" style="margin-bottom: 20px;">
      <button type="button" class="btn btn-primary button-outlet mr-3" style="color:red" (click)="cancelar()" >Cancelar</button>
      <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary button-fill agrandarloading">Guardar</button>
  </div> 
  
  </form>
  
  <app-alert-questions *ngIf="modal" [titulo]="strTitulo" [iconType]="iconType" [subtitulo]="strsubtitulo"   (eventoFunciones)="recibir($event)" ></app-alert-questions>
