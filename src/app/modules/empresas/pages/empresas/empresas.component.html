<div class="form-desing mt-3">
    <div class="row m-1 background-panel background-ajustar" appTamanioVentana [pixeles]="180">


        <div class="col-12 mt-2 margennav">

            <nav aria-label="cosmonaut" class="nav-inside">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link " (click)="seleccionar(0)"
                        [ngClass]="{'activado':activado[0].tab,'selecciona':activado[0].seleccionado}" id="nav-home-tab"
                        role="tab" aria-controls="nav-home" aria-selected="true">1. Datos de empresa</a>
                    <a class="nav-item nav-link " (click)="seleccionar(1)"
                        [ngClass]="{'activado':activado[1].tab,'disabled':!activado[1].enable,'selecciona':activado[1].seleccionado}"
                        id="nav-profile-tab" role="tab" aria-controls="nav-profile" aria-selected="false">2. Domicilio y
                        sedes</a>
                    <a class="nav-item nav-link " (click)="seleccionar(2)"
                        [ngClass]="{'activado':activado[2].tab,'disabled':!activado[2].enable,'selecciona':activado[2].seleccionado}"
                        id="nav-contact-tab" role="tab" aria-controls="nav-contact" aria-selected="false">3. Datos
                        bancarios</a>
                    <a class="nav-item nav-link " (click)="seleccionar(3)"
                        [ngClass]="{'activado':activado[3].tab,'disabled':!activado[3].enable,'selecciona':activado[3].seleccionado}"
                        id="nav-contact-tab" role="tab" aria-controls="nav-empleo" aria-selected="false">4. Datos de
                        IMSS</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade " [ngClass]="{'show active':activado[0].form}" id="nav-home" role="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <app-informacionempresa *ngIf="activado[0].form" (enviado)="recibir($event)" [datos]="datosempresa">
                    </app-informacionempresa>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[1].form}" id="nav-profile" role="tabpanel"
                    aria-labelledby="nav-profile-tab">
                    <app-domicilio *ngIf="activado[1].form" (enviado)="recibir($event)" [datos]="datosempresa">
                    </app-domicilio>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[2].form}" id="nav-contact" role="tabpanel"
                    aria-labelledby="nav-contact-tab">
                    <app-datosbancarios *ngIf="activado[2].form" (enviado)="recibir($event)" [datos]="datosempresa">
                    </app-datosbancarios>
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active':activado[3].form}" id="nav-empleo" role="tabpanel"
                    aria-labelledby="nav-empleo-tab">
                    <app-datosimss *ngIf="activado[3].form" (enviado)="recibir($event)" [datos]="datosempresa">
                    </app-datosimss>
                </div>
            </div>
        </div>
    </div>
</div>
