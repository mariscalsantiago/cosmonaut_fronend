<div *ngIf="verDetalleBanco;else contenedorCuentasbancarias">
    <div class="scrooll-designempresa">

        <div class="mt-3">
            <div class="row margen">
                <div class="col titulo">
                    <label>RESULTADOS</label>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-light button-outlet" (click)="verdetalle(undefined)">
              <i aria-hidden="true" class="fa fa-plus"></i> Agregar cuenta bancaria
            </button>
                </div>
            </div>
            <div class="row margen margen-tabla background-panel scrooll">
                <app-tablapaginado [datos]="arreglotabla" [arreglotablaDesglose]="arreglotablaDesglose" [editar]="true" [desglosar]="true" [cargando]="cargando" (salida)="recibirTabla($event)"></app-tablapaginado>
            </div>
        </div>
    
    
    </div>
    
    
    <form [formGroup]="myForm" (ngSubmit)="enviarFormulario()">
    
    
    
        <div class="row">
            <div class="col-12">
                <div class="text-right margin" style="margin-bottom: 20px;">
    
                    <button (click)="cancelar()" type="button" class="btn btn-primary button-outlet mr-2">Cancelar</button>
                    <button (click)="activarCont()" type="submit" class="btn btn-primary button-fill">Continuar</button>
                </div>
            </div>
        </div>
    </form>
</div>

<ng-template #contenedorCuentasbancarias>
    <app-cuentas (salida)="salidaCuentasBancariasDetalle($event)"></app-cuentas>
</ng-template>
