<form [formGroup]="myform" (ngSubmit)="enviarFormulario()">
  <input type="hidden" formControlName="centrocClienteId">


  <div class="row mt-3">
    <div class="col-8">
      <div class=" row">
        <div class="col-12">
          <div class=" row ">

            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-6">
              <label>Nombre de la empresa *</label>
              <input #nombre formControlName="nombre" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.nombre.errors && submitEnviado}" placeholder="">
              <div *ngIf="f.nombre.errors " class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-6">
              <label>Razón social *</label>
              <input formControlName="razonSocial" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.razonSocial.errors && submitEnviado}" placeholder="">
              <div *ngIf="f.razonSocial.errors " class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class=" input-group-sm mb-4 col-12 col-sm-12 col-md-6 col-lg-6">
              <label>Actividad económica *</label>
              <select formControlName="actividadEconomicaId" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.actividadEconomicaId.errors && submitEnviado}">
                <option value=""></option>
                <option *ngFor="let item of arregloactividad" [value]="item.actividadEconomicaId">{{item.descripcion}}
                </option>
              </select>
              <div *ngIf="f.actividadEconomicaId.errors " class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="input-group-sm mb-3 col-6">
              <label>RFC *</label>
              <input formControlName="rfc" maxlength="13" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.rfc.errors && submitEnviado}">
              <div *ngIf="f.rfc.errors?.pattern && f.rfc.touched" class="invalid-feedback">
                Formato incorrecto (12 o 13 caracteres)
              </div>
              <div *ngIf="f.rfc.errors?.required && submitEnviado" class="invalid-feedback">
                Campo requerido
              </div>

            </div>
            <div class=" input-group-sm mb-4 col-12 col-sm-12 col-md-6 col-lg-6">
              <label>Régimen fiscal </label>
              <select formControlName="regimenfiscalId" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.regimenfiscalId.errors && submitEnviado}">
                <option value=""></option>
                <option *ngFor="let item of arregloregimen" [value]="item.regimenfiscalId">{{item.descripcion}}</option>
              </select>
              <div *ngIf="f.regimenfiscalId.errors " class="invalid-feedback">
                Campo requerido
              </div>
            </div>
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-6">
              <label>CURP de la razón social *</label>
              <input formControlName="curp" maxlength="18" type="text" class="form-control"
                [ngClass]="{'is-invalid':f.curp.errors && submitEnviado}" placeholder="">
              <div *ngIf="f.curp.errors " class="invalid-feedback">
                Campo requerido
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="form group row">
        <div class="col-12 col-md-12 col-xl-2">
          <div class=" input-group-sm mb-3 col-12">
            <label>Logo</label>
            <app-subirarchivo (emiteimagen)="recibirImagen($event)" [recibiendoImagen]="obj.url"></app-subirarchivo>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class=" row">
        <div class="col-12">
          <div class=" row">
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-6">
              <label>Certificado de sello digital *</label>
              <div class="input-group mb-3">
                <input #cer type="text" class="form-control">
                <div (click)="abrirCer()" class="input-group-append" style="cursor: pointer;">
                  <span  class="input-group-text dark" id="basic-addon2"><i class="icon_upload"></i> Subir archivo</span>
                </div>
              </div>
            </div>
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-6">
              <label>Llave de certificado de sello digital *</label>
              <div class="input-group mb-3">
                <input #key type="text" class=" form-control" >
                <input type="hidden" >
                <div class="input-group-append" style="cursor: pointer;">
                  <span (click)="abrirKey()"  class="input-group-text dark" id="basic-addon2"><i class="icon_upload"></i> Subir archivo</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class=" row">
        <div class="col-12">
          <div class=" row">
            <div class="input-group-sm mb-3 col-12 col-sm-6 col-lg-12">
              <label>Contraseña de certificado de sello digital *</label>
              <input type="password" class="form-control" id="nomEmpresa">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form group row">
        <div class="form-check ml-4 mt-4 ">
          <label class="contenedorInputCheckRadio">Lectura automática de horas extras
            <input formControlName="horasExtrasAuto" type="checkbox" class="form-check-input" id="horasExtrasAuto">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="input-group-sm mb-3 col-8"></div>
        <div class="form-check ml-4 mt-4">
          <label class="contenedorInputCheckRadio">Cálculo automático de promedio variables
            <input formControlName="calculoAutoPromedioVar" type="checkbox" class="form-check-input"
            id="calculoAutoPromedioVar">
            <span class="checkmark"></span>
          </label>
        </div>

      </div>


    </div>
  </div>


  <div class="text-right margin" style="margin-bottom: 20px;">

    <button (click)="cancelar()" type="button" class="btn btn-primary button-outlet mr-2">Cancelar</button>
    <button type="submit" class="btn btn-primary button-fill">Guardar</button>
  </div>



</form>
