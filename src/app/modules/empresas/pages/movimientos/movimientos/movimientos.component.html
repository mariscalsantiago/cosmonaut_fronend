<div class="row titulosfijos mb-5 ml-2 mr-2" style="background-color: transparent;">
    <div class="col titulo-outlet">
        <div (click)="configuracionPrd.menu = !configuracionPrd.menu" class="col-2 menu-hamburgesa"><button disabled>
            <img src="assets/imgs/menu.png" alt="" srcset="">
        </button></div>

        <label><i aria-hidden="true" class="fas fa-chevron-left aparece-movil-inline-block"></i>{{modulo}} > {{subModulo}}</label>
    </div>
</div>


<div class="scrooll-design" style="margin-top: -22px;">
    <div class="margen ">

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="altas" role="tabpanel" aria-labelledby="home-tab">

                <div class="mt-2">

                    <div class="form-group margen row "><label class="titulo">BÃšSQUEDA</label></div>

                    <div class="form group row margen">
                        <div class=" input-group-sm mb-3 col-3 "> 
                            <input id="nombreb" type="text"  class="form-control" [(ngModel)]="nombre" formatos [especial]="true" [control]="nombre" placeholder="Nombre">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input id="apellidoPaternob" type="text" class="form-control" [(ngModel)]="apellidoPaterno" formatos [especial]="true" [control]="apellidoPaterno" placeholder="Primer apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input id="apellidoMaternob" type="text" class="form-control" [(ngModel)]="apellidoMaterno" formatos [especial]="true" [control]="apellidoMaterno" placeholder="Segundo apellido">
                        </div>
                        <div class=" input-group-sm mb-3 col-3 ">
                            <input id="fechamovimientob" type="date" class="form-control" [(ngModel)]="fechaMovimiento" placeholder="Fecha de movimiento">
                        </div>

                        <div class=" input-group-sm mb-3 text-right col-12 col-lg-2  col-xl-12 ">
                            <button id="btnFiltradoMovimientos" type="submit" class="btn btn-primary button-outlet " (click)="filtrar()">Filtrar</button>
                        </div>


                    </div>


                    <div class="row margen">
                        <div class="col titulo">
                            <label>RESULTADOS</label>
                        </div>
                    </div>


                    <div class="   margen-tabla background-panel ">
                        <br>
                        <app-tablapaginado [datos]="arreglotabla" [cargando]="cargando"></app-tablapaginado>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>
