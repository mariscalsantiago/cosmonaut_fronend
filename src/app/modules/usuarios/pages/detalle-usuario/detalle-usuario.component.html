<div class="row margen">
    <div class="col titulo-outlet">
        <label >INFORMACIÓN BÁSICA</label>
    </div>
</div>


<hr>

<form [formGroup]="myForm" (ngSubmit)="enviarPeticion()">

    <input type="hidden" formControlName="id">

    <div class="background-panel margen">
        <div class="form-group row margen"><label class="titulo">SELECCIONAR</label></div>
        <div class="form group row margen">
            <div class="input-group-sm mb-4 col-4">
                <label for="exampleFormControlSelect1">TIPO DE USUARIO</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="input-group-sm mb-4 col-4">
                <label for="exampleFormControlSelect1">COMPAÑIA</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="input-group-sm mb-4 col-4">
                <label for="exampleFormControlSelect1">USUARIO INICIAL</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="background-panel margen" >

        <div class="form-group row margen"><label class="titulo">INFORMACIÓN DE USUARIO</label></div>
        <div class="form-group row margen">
        
            <div class=" input-group-sm mb-3 col-4 ">
                <label for="exampleInputEmail1">NOMBRE</label>
                <input formControlName="nombre" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">APELLIDO PATERNO</label>
                <input formControlName="apellidoPaterno" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">APELLIDO MATERNO</label>
                <input formControlName="apellidoMaterno" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">CURP</label>
                <input formControlName="curp" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
        </div>
    </div>


    

    <div class="background-panel margen">
        <div class="form-group row margen"><label class="titulo">CONTACTO</label></div>
        <div class="form group row margen">

            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">CORREO EMPRESARIAL</label>
                <input formControlName="correoEmpresarial" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">CORREO PERSONAL</label>
                <input formControlName="correoPersonal" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">TELEFONO</label>
                <input formControlName="telefono" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class=" input-group-sm mb-3 col-4">
                <label for="exampleInputEmail1">FECHA DE REGISTRO</label>
                <input formControlName="fechaRegistro" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
    
            </div>
            <div class="input-group-sm mb-4 col-4">
                <label for="exampleFormControlSelect1">STATUS</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected>ACTIVO</option>
                  <option>INACTIVO</option>
                </select>
            </div>
        </div>


       
    
    
    </div>

    <div class="background-panel margen">
        <div class="form-group row margen"><label class="titulo">HISTORICO DE STATUS</label></div>
        <div class="row">
            <div class="col">
               <table class="table table-hover ">
                   <thead>
                      <tr>
                          <th>Status</th>
                          <th>Fecha</th>
                      </tr>
                   </thead>
                   <tbody>

                    <tr>
                        <td>Activo</td>
                        <td>01/01/2019</td>
                    </tr>
                    <tr>
                        <td>Activo</td>
                        <td>04/02/2019</td>
                    </tr>

                   </tbody>
               </table>
            </div>
        </div>
    </div>


    <div class="text-center margin" style="margin-bottom: 20px;">
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary button-fill">Guardar</button>
    </div>   

</form>
