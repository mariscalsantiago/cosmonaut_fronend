<div class="contenido_component">

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../../../../assets/imgs/logo2.png" alt="" srcset="">
            </div>
            <ul class="list-unstyled components">
                <li *ngFor="let item of arreglo" [ngClass]="{'active':item.seleccionado}">
                    <a [routerLink]="item.routerLink" (click)="seleccionado(item)" [ngClass]="{'dropdown-toggle':true}">
                        <i [class]="item.icono"></i>
                        {{item.nombre}}</a>
                    <ul [ngClass]="{'list-unstyled collapse':true,'show':item.seleccionadosubmenu}" [id]="item.nombre">
                        <li *ngFor="let item2 of item.submenu" (click)="seleccionarSubmenu(item,item2)">
                            <a [routerLink]="item2.routerLink">{{item2.nombre}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div [ngClass]="{'content':true,'content-modal':modal}">
            <nav class="navbar navbar-expand-lg navbar-light">
                <form style="width: 100%;
                    color: white;" class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar"
                        aria-label="Search">
                </form>
            </nav>
            <div class="container content-inside">
                <router-outlet></router-outlet>
            </div>

            <div class="bg_modal1" *ngIf="modal">

                <div class="bodymodal fade-in">

                    <div style="height: 100px;width: 100%; background-color: #00C1AF;" class="text-center">
                    
                        <div class="containerimg">
                            <img src="../../../../assets/icons/ICO_Alert.svg"  width="75px" height="75px" alt="" srcset="">
                        </div>
                    </div>
                    <div>

                        <div class="row mt-5 mr-4 ml-4 text-center"><div class="col">
                            <h5 class="titulo">Â¿Deseas guardar cambios?</h5>
                            <p>Una vez guardado cambios afectaras a la base de datos</p>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-primary button-outlet" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary button-fill">Aceptar</button>
                            </div>
                        </div></div>

                    </div>

                </div>

            </div>

            <button (click)="modal=true">otra ventan</button>


        </div>
    </div>
    <div class="chaticon">
        <img width="40px" height="40px" src="../../../../assets/imgs/ICO_CHAT.png" alt="">
    </div>




</div>
