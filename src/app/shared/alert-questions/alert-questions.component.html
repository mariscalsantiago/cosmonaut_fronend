<div class="bg_modal1 fade-in-second" [ngClass]="{'backgroundblack':iconType==='loading'}" [style.top]="scrollTop+'px'">

    <div [ngClass]="{'transparent':iconType==='loading'}" class="bodymodal slide-in-top">

        <div [ngClass]="{'transparent':iconType==='loading'}" style="height: 100px;width: 100%; background-color: #00C1AF;" class="text-center">

            <div *ngIf="iconType=='warning'" class="containerimg">
                <img src="assets/icons/ICO_alerta.svg" width="75px" height="75px" alt="" srcset="">
            </div>
            <div *ngIf="iconType=='success'" class="containerimg">
                <img src="assets/icons/ICO_success.svg" width="75px" height="75px" alt="" srcset="">
            </div>
            <div *ngIf="iconType=='error' || iconType=='question'" class="containerimg">
                <img src="assets/icons/ICO_error.svg" width="75px" height="75px" alt="" srcset="">
            </div>
            <div *ngIf="iconType=='dispersar'" class="containerimg">
                <img src="assets/icons/ICO_alerta.svg" width="75px" height="75px" alt="" srcset="">
            </div>

            <div *ngIf="iconType=='variabilidad'" class="containerimg">
                <img src="assets/icons/ICO_alerta.svg" width="75px" height="75px" alt="" srcset="">
            </div>
            <div *ngIf="iconType=='loading'" class="modalLoading" [ngClass]="{'transparent':iconType==='loading'}">
                <div>
                    <img style="width: 195px;" src="assets/imgs/transparente_corto_final.gif" alt="" srcset="">
                </div>
            </div>
        </div>
        <div>

            <div class="row mt-5 mr-4 ml-4 text-center" [ngClass]="{'paddinopcional':iconType==='loading','transparent':iconType==='loading'}">
                <div class="col">
                    <h5 style="    font-size: large;" class="titulo">{{titulo}}</h5>
                    <p id="subtitulo">{{subtitulo}}</p>
                    <div *ngIf="iconType=='dispersar'" class="alinear" style="margin-top: 35px;">
                        <div class="progress">
                            <div class="progress-bar primary-bg" role="progressbar" [style.width]="getCantidad()+'%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{getCantidad()}}%</div>
                        </div>
                    </div>
                    <div *ngIf="iconType!=='loading' && iconType!=='dispersar' && iconType!=='variabilidad' && iconType!=='recalcular'" class="modal-footer text-center">
                        <button style="margin:auto" type="button" *ngIf="iconType!='success' && iconType != 'error'" class="btn btn-outline-primary button-outlet" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
                        <button *ngIf="iconType!=='success'" style="margin:auto" type="button" class="btn btn-primary button-fill" (click)="aceptar()">Aceptar</button>
                    </div>
                    <div *ngIf="iconType=='variabilidad'" class="text-center margin" style="margin-bottom: 20px;">
                        <button type="button" class="btn btn-primary button-outlet mr-2" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
                        <button type="button" class="btn btn-primary button-fill" (click)="aceptar()"><i aria-hidden="true" class="fas fa-download"></i>Descarga</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
