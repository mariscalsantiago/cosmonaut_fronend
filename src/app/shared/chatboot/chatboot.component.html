          <h5>{{notificacionesPrd.nombreEmpleado}}</h5>
          <h6>Disponible</h6>
        </div>
      </div>
      <div class="body titulos">

        <div>
          <span style="text-align: center; color:gray; display: block; font-size: smaller;">{{(fecha | date:'dd MMM yyyy')?.replace('.','')}}</span>
          <div #ventanaprincipal id="chatprincipal"  class="chat">
            <div  *ngFor="let item of notificacionesPrd.mensajes" [ngClass]="{'enviado':item.usuarioId === usuarioId,'recibido':item.usuarioId !== usuarioId}">
              <div [ngClass]="{'ajustandoenviado':item.usuarioId === usuarioId,'ajutandorecibido':item.usuarioId !== usuarioId}">
                {{item.mensaje}}
                <br>
                <span *ngIf="item.fecha !== undefined" style="font-size: x-small;">{{convertirFecha(item.fecha) | date:'hh:mm'}} </span>
                <span *ngIf="item.fecha === undefined" style="font-size: x-small;">{{fecha | date:'hh:mm'}}</span>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer titulos">
        <div class="sendchat">

          <input (keydown)="enviarTeclado($event)" [(ngModel)]="mensaje" placeholder="Escribe tu mensaje..." type="text" name="s"  class="form-control limiteschat">
         
          <div (click)="enviarMensaje()" class="adjunto"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
              <defs>
                <style>
                  .a {
                    fill: #1ec1af;
                  }

                  .b {
                    fill: none;
                  }
                </style>
              </defs>
              <g transform="translate(-2.997 -3.027)">
                <path class="a"

                  transform="translate(0 0)" />
              </g>
              <rect class="b" width="30" height="30" />
            </svg></div>

        </div>
