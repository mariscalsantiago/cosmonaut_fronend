<form [formGroup]="myForm" class="form-desing" (ngSubmit)="enviarPeticion()">
    <input type="hidden">
    <div class="form-group row margen">

        <div class="input-group-sm mb-3 col-4">
            <label>Empresa *</label>
            <input formControlName="empresa" type="text" class="form-control disabled bg-light">
        </div>
        <div class="input-group-sm mb-3 col-8"></div>
        <div class="input-group-sm mb-3 col-4">
            <label for="exampleFormControlSelect1">Proveedor de disperscion *</label>
            <input formControlName="dipersion" type="text" class="form-control ">

        </div>
        <div class=" input-group-sm mb-3 col-12 col-sm-4 col-lg-4">
            <label>Proveedor de timbrado *</label>
            <input formControlName="timbrado" type="text" class="form-control ">
        </div>

        <div class="input-group-sm mb-3 col-12"></div>
    </div>

    <div class="text-right margin" style="margin-bottom: 20px;">

        <button type="button" (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Cancelar</button>

        <button type="submit" class="btn btn-primary button-fill">Guardar</button>

    </div>
</form>
