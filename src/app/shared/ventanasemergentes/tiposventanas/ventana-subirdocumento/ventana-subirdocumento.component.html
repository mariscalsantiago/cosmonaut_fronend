<form [formGroup]="myForm" class="form-desing" (ngSubmit)="enviarPeticion()">
    <input type="hidden">
    <div class="form-group row margen">
        <div class="input-group-sm mb-3 col-8">
            <label for="exampleFormControlSelect1">Tipo de documento *</label>
            <select formControlName="idTipoDocumento" #idDocumento (focusout)="validarTipoDocumento(idDocumento.value)" class="form-control">
            <option value=""></option>
            <option *ngFor="let item of arregloDocumentos"  [value]="item.id">{{item.nombre}}</option>
        </select>
        </div>

        <div *ngIf="nomDocumento" class="input-group-sm mb-3 col-8">
            <label for="exampleFormControlSelect1">Nombre de documento *</label>
            <input formControlName="nombre" type="text" class="form-control">
        </div>


        <div class="input-group-sm mb-3 col-12 col-sm-10 col-lg-10">
            <label>Documento *</label>
            <div class="input-group mb-3">
                <input type="hidden" formControlName="documento">
                <input #documento type="text" class="form-control disabled bg-light">
                <div (click)="abrirDoc()" class="input-group-append" style="cursor: pointer;">
                    <span style="font-size: small;" class="input-group-text dark" id="basic-addon2"><i aria-hidden="true" class="icon_upload"></i> Subir archivo</span>
                </div>
            </div>
        </div>
        <div class="input-group-sm mb-3 col-12"></div>
    </div>

    <div class="text-right margin" style="margin-bottom: 20px;">

        <button type="button" (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Cancelar</button>

        <button type="submit" class="btn btn-primary button-fill">Guardar</button>

    </div>
</form>
