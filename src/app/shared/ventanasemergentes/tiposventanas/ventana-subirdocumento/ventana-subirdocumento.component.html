<div class="form-group row margen">
    <div class="input-group-sm mb-3 col-8">
        <label for="exampleFormControlSelect1">Tipo de documento *</label>
        <select #idDocumento (focusout)="validarTipoDocumento(idDocumento.value)" class="form-control">
            <option value=""></option>
            <option value="1">Acta de nacimiento</option>
            <option value="2">Identificaci√≥n oficial</option>
            <option value="3">Cartilla</option>
            <option value="4">Comprobante de estudios</option>
            <option value="5">Comprobante de domicilio</option>
            <option value="6">Otros</option>
        </select>
    </div>
    <div *ngIf="nomDocumento" class="input-group-sm mb-3 col-8">
        <label for="exampleFormControlSelect1">Nombre de documento *</label>
        <input type="text" name="" id="" class="form-control">
    </div>

    <div class="input-group-sm mb-3 col-8">
      
        <label>Documento *</label>
        <div class="input-group mb-2">
          <input type="hidden" >
          <input #documento type="text" class="form-control disabled bg-light" >
          <div (click)="abrirDoc()" class="input-group-append" style="cursor: pointer;">
            <span style="font-size: small;" class="input-group-text dark" id="basic-addon2"><i class="icon_upload"></i> Subir archivo</span>
          </div>
        </div>
    </div>

    <div class="input-group-sm mb-3 col-12"></div>
</div>

<div class="text-right margin" style="margin-bottom: 20px;">

    <button type="button" (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Cancelar</button>
    <button type="submit" (click)="guardar()" class="btn btn-primary button-fill">Guardar</button>
</div>
