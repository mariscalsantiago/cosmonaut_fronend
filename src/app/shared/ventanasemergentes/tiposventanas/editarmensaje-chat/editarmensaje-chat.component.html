<form [formGroup]="myForm" (ngSubmit)="enviarPeticion()">
    <div class="form-group row">
        <div class="input-group-sm mb-3 col-6">
            <label for="exampleFormControlSelect1">Tipo de mensaje *</label>
            <select [class.is-invalid]="f.tipomensaje.errors && f.tipomensaje.touched" formControlName="tipomensaje" class="form-control">
                <option *ngFor="let item of arreglotipomensaje" [value]="item.id">{{item.nombre}}</option>
            </select>
            <div class="invalid-feedback">
                Campo requerido
            </div>
        </div>
        <div class="input-group-sm mb-3 col-12">
            <label for="exampleFormControlSelect1">Mensaje *</label>
            <textarea class="form-control" [class.is-invalid]="f.mensaje.errors && f.mensaje.touched" formControlName="mensaje" cols="30" rows="10"></textarea>
            <div class="invalid-feedback">
                Campo requerido
            </div>
        </div>
    </div>
    <div class="text-right margin" style="margin-bottom: 20px;">
    
        <button type="button" (click)="cancelar()" class="btn btn-primary button-outlet mr-2">Cancelar</button>
        <button type="submit"  class="btn btn-primary button-fill">Guardar</button>
    </div>
    
</form>
