<div *ngIf="!cargando && arreglo !== undefined " class="row  margen mt-3" style="margin-bottom: -25px;">
  <div class="input-group mb-3 mostrarelementos ">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Elementos</label>
    </div>
    <select [(ngModel)]="numeroitems" class="custom-select" id="inputGroupSelect01" (change)="cambia()">
      <option value="5" selected>5</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>

  </div>

</div>

<table *ngIf="!cargando && arreglo !== undefined" class="table table-hover table-responsive anchura ">
  <thead>
    <tr>
      <th *ngIf="imagen"></th>
      <th scope="col" *ngFor="let item of datos.columnas" [ngClass]="{'ocultarcolumna':item.id == 'url'}">
        {{item.nombre}}</th>
      <th *ngIf="porcentaje">Porcentaje de avance</th>
      <th *ngIf="ver || editar || eliminar || desglosar">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr class="fade-in-second" *ngFor="let item of arreglo; let indice = index;">
      <td *ngIf="imagen" style="width: 44px;" scope="row">
        <img *ngIf="item.url" width="45px" height="45px" [src]="item.url" class="tableimg">
        <img *ngIf="item.url == undefined" width="45px" height="45px" [src]="rutaimagenes[icondefault]"
          class="tableimg">
      </td>
      <td *ngFor="let item2 of datos.columnas" [ngClass]="{'estiloid':item2.esId,'ocultarcolumna':item2.id == 'url'}"
        (click)="eventoclick(item2,item)">{{(item2.nombre ==
        'Estatus')?(item[item2.id]==true)?'Activo':'Inactivo':item[item2.id]}}</td>
      <td *ngIf="porcentaje">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">75%</div>
        </div>
      </td>
      <td class="opciones">
        <button *ngIf="ver" (click)="btnVer(item)"><i class="icon_ver primary-bg"></i></button>
        <button *ngIf="editar" (click)="btnEditar(item)"><i class="icon_editar primary-bg"></i></button>
        <button *ngIf="eliminar" (click)="btnEliminar(item)"><i class="icon_eliminar danger-bg"></i></button>
        <button *ngIf="desglosar" (click)="btnDesglosar(item)"><i class="fas fa-chevron-down primary" style="font-size: 14px;
                margin: 9px;"></i></button>

      </td>
    </tr>



  </tbody>
</table>
<div *ngIf="!cargando && arreglo === undefined" class="alert  col text-center">
  <strong>En este momento no existen registros</strong>
</div>

<div *ngIf="!cargando && arreglo !== undefined" class="row" style="width: 100%;">
  <div class="col">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li *ngIf="arreglopaginas.length > 1" class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item " [ngClass]="{'active':item.activado}" *ngFor="let item of arreglopaginas"
          (click)="paginacambiar(item)"><a class="page-link">{{item.mostrar}}</a></li>
        <li *ngIf="arreglopaginas.length > 1" class="page-item disabled">
          <a class="page-link">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div *ngIf="cargando" class="col text-center mb-5">
  <img width="60px" height="60px" src="assets/imgs/loading_nomina.gif" alt="">
</div>
