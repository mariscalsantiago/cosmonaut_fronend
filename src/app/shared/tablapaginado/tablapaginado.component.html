
    <div *ngIf="!cargando && datos.filas !== undefined " class="row  margen mt-3" style="margin-bottom: -25px;">
        <div class="input-group mb-3 mostrarelementos ">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Elementos</label>
          </div>
          <select [(ngModel)]="numeroitems" class="custom-select" id="inputGroupSelect01" (change)="cambia()">
            <option value="5" selected>5</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
         
        </div>
        
      </div>
      
      <table  *ngIf="!cargando && datos.filas !== undefined"  class="table table-hover ">
        <thead>
          <tr>
            <th scope="col" *ngFor="let item of datos.columnas">{{item.nombre}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos.filas">
            <td *ngFor="let item2 of datos.columnas">{{item[item2.id]}}</td>
            <td class="opciones">
              <button ><i class="icon_ver primary-bg"></i></button>
              <button (click)="verdetalle('item')" ><i class="icon_editar primary-bg"></i></button>
            </td>
          </tr>
    
    
    
        </tbody>
      </table>
      <div *ngIf="!cargando && datos.filas === undefined"   class="alert alert-warning col text-center">
        <strong>Sin datos</strong> la tabla se encuentra vac√≠a.
      </div>
      <div *ngIf="cargando" class="col text-center mb-5">
        <img width="60px" height="60px" src="../../../../../assets/imgs/loading_nomina.gif" alt="">
      </div>
