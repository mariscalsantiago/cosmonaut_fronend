<div class="contenedor" [class.invalido]="errorSeleccionado" (click)="seleccionado()">
  <ng-container *ngFor="let item of arregloEtiquetas;let indice=index;">
    <span *ngIf="!calendario"  class="badge badge-dark" style="position: relative;margin-right: 10px;">
        {{item[llave]}}
        <span (click)="cerrarTag(indice)" style="background: transparent;cursor: pointer;" aria-hidden="true">&times;</span>
    </span>
    <span *ngIf="calendario"  class="badge badge-dark" style="position: relative;margin-right: 10px;">
        {{item | date:'dd/MM/yyyy'}}
        <span (click)="cerrarTag(indice)" style="background: transparent;cursor: pointer;" aria-hidden="true">&times;</span>
    </span>
  </ng-container>

<div *ngIf="!calendario">
    <input [(ngModel)]="elementoSeleccionado" style="font-size: 12px;" (change)="eventoSeleccionando()" (focusout)="eventoSeleccionando()" (keydown)="evento($event)" class="form-control" autocomplete="off"  #inputprincipal list="buscar" >
    <datalist (change)="eventoSeleccionando()" (focusout)="eventoSeleccionando()" id="buscar">
        <option   *ngFor="let item of datos" [value]="item[llave]">
    </datalist>
</div>
<div *ngIf="calendario">
    <input [(ngModel)]="elementoSeleccionado" type="date" (change)="eventoSeleccionando()" (keydown)="evento($event)" (focusout)="eventoSeleccionando()" class="form-control">
</div>

   


</div>

<div *ngIf="errorSeleccionado" class="invalid-feedback">
    Elemento no encontrado
</div>
