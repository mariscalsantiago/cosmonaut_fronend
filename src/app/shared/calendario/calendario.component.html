<div class="m-1">
    <div class="row m-2">

        <div class="col-6">

            <span (click)="anteriorMes()" class="primary cursor">
                <i class="fas fa-chevron-left" style="cursor: pointer;"></i>
            </span><span class="primary ml-5 mr-5">
                {{(fecha | date:'MMM' | uppercase)?.replace('.','')}} {{fecha | date:'yyyy'}}
            </span><span (click)="siguienteMes()" class="primary cursor"><i class="fas fa-chevron-right "
                    style="cursor: pointer;"></i></span>

        </div>
        <div class="col-3">
            <select name="" id="" class="form-control">
                <option value="" selected>Filtrar por área</option>
                <option *ngFor="let item of arregloAreas" [value]="item.areaId">{{item.descripcion}}</option>
            </select>
        </div>
        <div class="col-3">
            <select name="" id="" class="form-control">
                <option value="" selected>Filtrar por evento</option>
                <option *ngFor="let item of arregloEventos" [value]="item.tipoIncidenciaId">{{item.descripcion}}</option>
            </select>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <table>
                <thead>
                    <th>Dom</th>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mie</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>Sab</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arregloArreglos">
                        <td class="posicion fade-in "
                            [ngClass]="{'noEsDia':!aux.mesActual,'tdActual':mesauxActual && aux.diaActual}"
                            *ngFor="let aux of item"><span class="absolutoClass"><span
                                    [ngClass]="{'diaActual':aux.diaActual && mesauxActual}">{{aux.dia}}</span></span>

                            <div (click)="aparecerModalEvento(evento,$event)" *ngFor="let evento of aux.eventos"
                                [ngClass]="{'aniversarios':evento.nombre == 'aniversario','cumpleanios':evento.nombre == 'cumpleaños','faltas':evento.nombre == 'faltas','diaseconomicos':evento.nombre == 'diaseconomicos','vacaciones':evento.nombre == 'vacaciones','horasextras':evento.nombre == 'horasextras','incapacidades':evento.nombre == 'incapacidades'}"
                                class="evento">
                                {{evento.nombre}}
                            </div>


                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>


<div *ngIf="aparecerModalita" [style.top]="top+'px'" [style.left]="left+'px'" class="modalita flip-in-hor-bottom ">
    <button style="color:white" (click)="aparecerModalita = false" type="button" class="close btnclosemodal mr-2"
        data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="cuerpo">
        <span style="color:white;font-size: small;">Aniversario</span> <br>
        <span style="    color: white;
    font-size: large;
">Santiago antono mariscal</span> <br> <br>

<span style="color:white;font-size: small;"><i class="fas fa-hourglass-half"></i>  &nbsp;Aniversario número: 18</span> <br>
<span style="color:white;font-size: small;">Ingreso: 18 Sept 2012</span>
<br><br><br>
<div style="width: 100%; text-align: center;">
    <button style="background-color: white; color:black"  class="btn btn-primary button-outlet mr-2">Enviar informe</button>
</div>
    </div>
</div>
